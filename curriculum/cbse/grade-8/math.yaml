        title: "Cartesian Plane and Plotting Points"
        learning_objectives:
          - "Identify the x-axis, y-axis, and origin"
          - "Understand and name the four quadrants"
          - "Plot ordered pairs (x, y) on the Cartesian plane"
          - "Find coordinates of a plotted point"
        prerequisites: ["ch01_t01"]  # Requires understanding of positive/negative rational numbers
        difficulty_range: [1, 3]
        common_misconceptions:
          - "(x, y) and (y, x) represent the same point (WRONG — order matters)"
          - "A point on the x-axis has y = 0 (TRUE) and a point on y-axis has x = 0 (TRUE)"
          - "All quadrants have positive coordinates (WRONG — only Quadrant I)"
        key_formulas:
          - "Point (x, y): x is horizontal (right +, left −), y is vertical (up +, down −)"
          - "Quadrant I: (+, +), Quadrant II: (−, +), Quadrant III: (−, −), Quadrant IV: (+, −)"
          - "Origin: (0, 0)"
          - "On x-axis: y = 0; On y-axis: x = 0"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Q II    y    Q I
              (−,+)   |   (+,+)
              ────────┼──────── x
              (−,−)   |   (+,−)
              Q III   |   Q IV
            description: "Cartesian plane with four quadrants"
        example_problems:
          - problem: "In which quadrant is the point (−3, 5)?"
            answer: "Quadrant II"
            solution_steps:
              - "x = −3 (negative), y = 5 (positive)"
              - "Quadrant II has negative x and positive y"
            difficulty: 1
            indian_context: "Coordinate geometry is used in navigation, GPS, and Google Maps."
          - problem: "Plot the points A(2, 3), B(−4, 1), C(−2, −5), D(3, −2) and identify the quadrant of each."
            answer: "A: Quadrant I, B: Quadrant II, C: Quadrant III, D: Quadrant IV"
            solution_steps:
              - "A(2, 3): x=2 (+), y=3 (+) → Quadrant I"
              - "B(−4, 1): x=−4 (−), y=1 (+) → Quadrant II"
              - "C(−2, −5): x=−2 (−), y=−5 (−) → Quadrant III"
              - "D(3, −2): x=3 (+), y=−2 (−) → Quadrant IV"
              - "Each point lies in a different quadrant"
            difficulty: 2
            indian_context: "Plotting points on a grid is similar to reading coordinates on a map of Indian cities."

  # ============================================================
  # Chapter 23: Line Graphs and Linear Graphs
  # Exercises: 23 (CCE Test Paper)
  # ============================================================
  - id: ch23
    title: "Line Graphs and Linear Graphs"
    textbook_chapter: 23
    topics:
      - id: ch23_t01
        title: "Reading and Drawing Line Graphs"
        learning_objectives:
          - "Read and interpret line graphs for given data"
          - "Draw line graphs for time-series data"
          - "Understand linear graphs as graphs of linear equations"
          - "Identify slope (gradient) from a linear graph"
        prerequisites: ["ch22_t01", "ch08_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "A line graph and a bar graph show the same type of data (line graphs show trends/changes over time)"
          - "A steeper line always means more growth (need to check scale)"
        key_formulas:
          - "Linear equation: y = mx + c (m = slope, c = y-intercept)"
          - "Graph of y = kx passes through origin (direct proportion)"
          - "Slope = (change in y)/(change in x) = rise/run"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Slope Illustration:

              y                    Positive slope (m > 0):
              │          /         line goes UP from left to right
              │        /
              │      / ← rise = 2
              │    /───┘
              │  / run = 1        slope = rise/run = 2/1 = 2
              └──────────── x

              y                    Negative slope (m < 0):
              │ \                  line goes DOWN from left to right
              │   \
              │     \ ← fall = 3
              │       \──┘
              │         \ run = 1  slope = −3/1 = −3
              └──────────── x

              y                    Zero slope (m = 0):
              │ ─────────          horizontal line (y = constant)
              └──────────── x
            description: "Visual illustration of positive, negative, and zero slopes"
        example_problems:
          - problem: "Draw the graph of y = 2x + 1 and find x when y = 7."
            answer: "x = 3"
            solution_steps:
              - "Make a table: x=0→y=1, x=1→y=3, x=2→y=5, x=3→y=7"
              - "Plot and connect points — straight line"
              - "When y=7: 7 = 2x+1 → 2x=6 → x=3"
            difficulty: 2
            indian_context: "Line graphs are used in charts showing India's GDP, temperature, or rainfall."
          - problem: "The temperature of a city at different times was: 6AM=18°C, 9AM=22°C, 12PM=28°C, 3PM=30°C, 6PM=24°C, 9PM=20°C. At what time was the temperature highest? What is the rise from 6AM to 12PM?"
            answer: "Highest at 3PM (30°C). Rise from 6AM to 12PM = 10°C."
            solution_steps:
              - "Plot the points: (6AM, 18), (9AM, 22), (12PM, 28), (3PM, 30), (6PM, 24), (9PM, 20)"
              - "Connect with straight lines to form a line graph"
              - "The highest point is at 3PM with 30°C"
              - "Rise from 6AM to 12PM = 28 − 18 = 10°C"
            difficulty: 2
            indian_context: "Temperature data from Indian cities is regularly plotted in Geography and Science classes."

  # ============================================================
  # Chapter 24: Pie Charts
  # Exercises: 24 (CCE Test Paper)
  # ============================================================
  - id: ch24
    title: "Pie Charts"
    textbook_chapter: 24
    topics:
      - id: ch24_t01
        title: "Drawing and Interpreting Pie Charts"
        learning_objectives:
          - "Convert data to central angles for a pie chart"
          - "Draw a pie chart for given data"
          - "Read and interpret pie charts"
          - "Find values from a pie chart given total"
        prerequisites: ["ch09_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Larger area sectors always have more value (TRUE — but only if the circle is the same size)"
          - "All sectors must be equal in a pie chart (WRONG — sectors are proportional to data values)"
        key_formulas:
          - "Central angle for a category = (Category value / Total value) × 360°"
          - "Percentage of category = (Category value / Total value) × 100"
          - "Value from angle = (Angle / 360°) × Total"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Pie Chart Sectors:

              A pie chart is a circle (360°) divided into sectors.

                    Food (90°)
                   ╱    ╲
                  ╱      ╲
                 ╱  Food  ╲
                │  ₹3000   │── Rent (135°)
                │          │   ₹4500
                 ╲Savings ╱
                  ╲₹3000 ╱── Clothing (45°)
                   ╲    ╱    ₹1500
                    ╲  ╱
                  Savings (90°)

              Calculation:
              Total = ₹12000
              Food:     (3000/12000) × 360° = 90°
              Rent:     (4500/12000) × 360° = 135°
              Clothing: (1500/12000) × 360° = 45°
              Savings:  (3000/12000) × 360° = 90°
              Check: 90+135+45+90 = 360° ✓
            description: "Pie chart showing sectors with angles and values"
        example_problems:
          - problem: "Monthly budget: Food ₹3000, Rent ₹4500, Clothing ₹1500, Savings ₹3000. Find angle for rent in pie chart."
            answer: "135°"
            solution_steps:
              - "Total = 3000 + 4500 + 1500 + 3000 = ₹12000"
              - "Angle for Rent = (4500/12000) × 360°"
              - "= (3/8) × 360° = 135°"
            difficulty: 2
            indian_context: "Family budget planning is taught using pie charts in Indian schools."
          - problem: "In a pie chart, the sector for 'Sports' has a central angle of 72°. If the total number of students is 500, how many chose Sports?"
            answer: "100 students"
            solution_steps:
              - "Value from angle = (Angle / 360°) × Total"
              - "= (72 / 360) × 500"
              - "= (1/5) × 500"
              - "= 100 students"
            difficulty: 2
            indian_context: "Surveys about favourite sports (cricket, kabaddi, badminton) are commonly shown as pie charts in Indian schools."

  # ============================================================
  # Chapter 25: Probability
  # Exercises: 25 (CCE Test Paper)
  # ============================================================
  - id: ch25
    title: "Probability"
    textbook_chapter: 25
    topics:
      - id: ch25_t01
        title: "Basic Probability"
        learning_objectives:
          - "Understand experiment, outcome, sample space, and event"
          - "Calculate probability of simple events"
          - "Recognise that probability lies between 0 and 1"
          - "Find probability of complementary events"
        prerequisites: ["ch01_t02"]  # Requires rational number operations (fractions); independent of data handling
        difficulty_range: [1, 4]
        common_misconceptions:
          - "Probability can be greater than 1 (WRONG — 0 ≤ P(E) ≤ 1 always)"
          - "If P(A) = 0.3, then P(not A) = 0.3 (WRONG — P(not A) = 1 − 0.3 = 0.7)"
          - "Getting heads 5 times in a row means tails is 'due' next (each toss is independent)"
        key_formulas:
          - "P(E) = Number of favourable outcomes / Total number of equally likely outcomes"
          - "0 ≤ P(E) ≤ 1"
          - "P(certain event) = 1"
          - "P(impossible event) = 0"
          - "P(not E) = 1 − P(E)"
          - "P(E) + P(not E) = 1"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              A standard die: outcomes = {1, 2, 3, 4, 5, 6}
              P(even) = 3/6 = 1/2
              P(prime) = P(2,3,5) = 3/6 = 1/2
              P(>4) = P(5,6) = 2/6 = 1/3
              P(7) = 0 (impossible)
              P(≤6) = 1 (certain)
            description: "Sample space and events for a standard die"
        example_problems:
          - problem: "A bag has 5 red, 3 blue, 2 green balls. What is P(blue ball is picked)?"
            answer: "3/10"
            solution_steps:
              - "Total balls = 5 + 3 + 2 = 10"
              - "Favourable outcomes (blue) = 3"
              - "P(blue) = 3/10"
            difficulty: 1
            indian_context: "Lucky draws and lucky dips at school fairs use probability."
          - problem: "Two coins are tossed. Find P(at least one head)."
            answer: "3/4"
            solution_steps:
              - "Sample space: {HH, HT, TH, TT} — 4 outcomes"
              - "At least one head: {HH, HT, TH} — 3 outcomes"
              - "P(at least one head) = 3/4"
              - "Alternative: P(at least one head) = 1 − P(no head) = 1 − 1/4 = 3/4"
            difficulty: 3
            indian_context: "Probability of rain, exam questions having certain topics — useful in daily reasoning."
          - problem: "A card is drawn at random from a well-shuffled deck of 52 cards. Find the probability of getting a king."
            answer: "1/13"
            solution_steps:
              - "Total cards in a deck = 52"
              - "Number of kings = 4 (one in each suit: spades, hearts, diamonds, clubs)"
              - "P(king) = 4/52 = 1/13"
            difficulty: 2
            indian_context: "Card games like teen patti are popular in India — understanding card probabilities adds a mathematical angle."
          - problem: "Two dice are thrown together. Find the probability that the sum of numbers on both dice is 8."
            answer: "5/36"
            solution_steps:
              - "Total outcomes when two dice are thrown = 6 × 6 = 36"
              - "Favourable outcomes (sum = 8): (2,6), (3,5), (4,4), (5,3), (6,2)"
              - "Number of favourable outcomes = 5"
              - "P(sum = 8) = 5/36"
            difficulty: 3
            indian_context: "Dice-based board games like Ludo are played widely in Indian households — probability helps predict outcomes."
