        common_misconceptions:
          - "Percentage increase/decrease is symmetric (25% increase then 20% decrease brings you back — actually doesn't)"
          - "10% of 200 = 20% of 100 (both are 20 — this IS true)"
        key_formulas:
          - "x% of N = (x/100) × N"
          - "A as % of B = (A/B) × 100"
          - "% increase = (increase/original) × 100"
          - "% decrease = (decrease/original) × 100"
          - "New value after x% increase = original × (100 + x)/100"
          - "New value after x% decrease = original × (100 − x)/100"
          - "Discount = Marked Price − Selling Price"
          - "Discount% = (Discount/Marked Price) × 100"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Percentage Bar:

              0%              50%             100%
              ├───────────────┼───────────────┤
              0              250             500

              Example: What is 30% of 500?
              0%    30%       50%             100%
              ├──────┤────────┼───────────────┤
              0    150       250             500

              30% of 500 = (30/100) × 500 = 150
            description: "Visual bar showing percentages as portions of a whole"
        example_problems:
          - problem: "A shirt marked ₹800 is sold at 15% discount. Find the selling price."
            answer: "₹680"
            solution_steps:
              - "Discount = 15% of 800 = (15/100) × 800 = ₹120"
              - "SP = MP − Discount = 800 − 120 = ₹680"
              - "Alternative: SP = 800 × (100−15)/100 = 800 × 85/100 = ₹680"
