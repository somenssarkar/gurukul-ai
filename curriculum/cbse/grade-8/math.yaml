  # ============================================================
  # Chapter 13: Time and Work
  # Exercises: 13A, 13B (CCE Test Paper)
  # ============================================================
  - id: ch13
    title: "Time and Work"
    textbook_chapter: 13
    topics:
      - id: ch13_t01
        title: "Work Done and Efficiency"
        learning_objectives:
          - "Calculate work done in 1 day for each person/machine"
          - "Find time taken when working together"
          - "Solve problems where one person joins later"
          - "Calculate wages based on work done"
        prerequisites: ["ch12_t01", "ch12_t02"]
        difficulty_range: [3, 5]
        common_misconceptions:
          - "If A can do work in n days, together with B it always takes n/2 days (only if they have equal rates)"
          - "Work done in 1 day = n (WRONG — 1/n)"
        key_formulas:
          - "If A completes work in n days: A's 1-day work = 1/n"
          - "Combined work per day of A and B: 1/a + 1/b"
          - "Time for A and B together: T = ab/(a+b)"
          - "Work done in t days = t × (work per day)"
          - "Wages proportional to work done"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Work Rate Diagram:

              A does 1 job in 12 days → Rate = 1/12 per day
              B does 1 job in 15 days → Rate = 1/15 per day

              Together:
              ┌──────────────────────────────┐
              │  Day 1: A does 1/12 + B does 1/15 = 3/20  │
              │  Day 2: another 3/20                       │
              │  ...                                       │
              │  After 20/3 days: Work = 1 (complete)      │
              └──────────────────────────────┘

              Rate_A + Rate_B = Combined Rate
              1/12  +  1/15  = 5/60 + 4/60 = 9/60 = 3/20
              Time = 1 ÷ (3/20) = 20/3 days
            description: "Work rate addition diagram for two workers"
        example_problems:
          - problem: "A can do a work in 12 days, B in 15 days. How long together?"
            answer: "6⅔ days"
            solution_steps:
              - "A's 1-day work = 1/12, B's 1-day work = 1/15"
              - "Together in 1 day = 1/12 + 1/15"
              - "LCM of 12 and 15 = 60"
              - "= 5/60 + 4/60 = 9/60 = 3/20"
              - "Time = 20/3 = 6⅔ days"
            difficulty: 3
            indian_context: "Work problems model real-life scenarios like building a dam or painting a house."
          - problem: "Pipes A and B can fill a tank in 10 and 15 hours. Pipe C empties it in 20 hours. How long to fill if all open?"
            answer: "60/7 hours (approximately 8 hours 34 minutes)"
            solution_steps:
              - "A fills 1/10, B fills 1/15, C empties 1/20 per hour"
              - "Net per hour = 1/10 + 1/15 − 1/20"
              - "LCM of 10, 15, 20 = 60"
              - "= 6/60 + 4/60 − 3/60 = 7/60"
              - "Time to fill = 60/7 ≈ 8 hours 34 minutes"
            difficulty: 4
            indian_context: "Water tank filling problems mirror real water supply management in Indian towns."
          - problem: "A can complete a job in 12 days. After working alone for 4 days, B joins and together they finish the remaining work in 4 days. How long would B take alone?"
            answer: "12 days"
            solution_steps:
              - "A's rate = 1/12 per day"
              - "Work done by A in 4 days = 4/12 = 1/3"
              - "Remaining work = 1 − 1/3 = 2/3"
              - "A and B together finish 2/3 in 4 days"
              - "Combined rate = (2/3) ÷ 4 = 2/12 = 1/6 per day"
              - "B's rate = Combined rate − A's rate = 1/6 − 1/12"
              - "= 2/12 − 1/12 = 1/12"
              - "Time for B alone = 12 days"
              - "Verify: A works 4 days alone (does 1/3), then A+B work 4 days (do 4 × 1/6 = 2/3). Total = 1/3 + 2/3 = 1 ✓"
            difficulty: 4
            indian_context: "Problems where workers join midway are common in Indian competitive exam preparation."

