          - "You can multiply both sides differently (must use the SAME operation on BOTH sides)"
        key_formulas:
          - "Transposition: move a term to the other side by reversing its operation"
          - "Linear equation in one variable: ax + b = c → x = (c − b)/a"
          - "Always verify: substitute solution back into original equation"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Balance / Equation Diagram:

              An equation is like a balanced scale:

                    LHS    =    RHS
                  ┌─────┐     ┌─────┐
                  │3x+5 │     │  20 │
                  └──┬──┘     └──┬──┘
                     │   ⚖️    │
                  ───┴────────┴───

              Step 1: Subtract 5 from both sides
                  3x = 15
              Step 2: Divide both sides by 3
                  x = 5

              Whatever you do to one side, do to the other!
            description: "Balance model showing that both sides of an equation must stay equal"
        example_problems:
          - problem: "Solve: (3x − 5)/2 = (2x + 1)/3"
            answer: "x = 17/5 (i.e., 3.4)"
            solution_steps:
              - "Cross multiply: 3(3x − 5) = 2(2x + 1)"
              - "9x − 15 = 4x + 2"
              - "9x − 4x = 2 + 15"
              - "5x = 17"
              - "x = 17/5 = 3.4"
              - "Verify: LHS = (3×3.4 − 5)/2 = (10.2−5)/2 = 5.2/2 = 2.6"
              - "RHS = (2×3.4 + 1)/3 = (6.8+1)/3 = 7.8/3 = 2.6 ✓"
            difficulty: 3
            indian_context: "Equations model problems like calculating price per item at a mela."
          - problem: "Ravi is 4 years older than Meena. 8 years ago, Ravi was twice as old as Meena. Find their ages."
            answer: "Meena = 12, Ravi = 16"
            solution_steps:
              - "Let Meena's age = x, then Ravi's age = x + 4"
              - "8 years ago: Meena = x − 8, Ravi = x + 4 − 8 = x − 4"
              - "Condition: (x − 4) = 2(x − 8)"
              - "x − 4 = 2x − 16"
              - "16 − 4 = 2x − x"
              - "x = 12 (Meena), Ravi = 16"
            difficulty: 4
            indian_context: "Age problems are extremely common in Indian competitive exams."
          - problem: "The sum of three consecutive odd numbers is 51. Find the numbers."
            answer: "15, 17, 19"
            solution_steps:
              - "Let the three consecutive odd numbers be x, x+2, x+4"
              - "x + (x+2) + (x+4) = 51"
              - "3x + 6 = 51"
              - "3x = 45"
              - "x = 15"
              - "The numbers are 15, 17, 19"
              - "Verify: 15 + 17 + 19 = 51 ✓"
            difficulty: 2
            indian_context: "Number problems like these appear frequently in CBSE and state board exams."

