              - "Increase = 4% of 50000 = (4/100) × 50000 = 2000"
              - "New population = 50000 + 2000 = 52000"
            difficulty: 2
            indian_context: "Population growth is used in Geography and Social Studies chapters."
          - problem: "In an exam, Priya scored 372 marks out of 500. What percentage did she score?"
            answer: "74.4%"
            solution_steps:
              - "Percentage = (Marks obtained / Total marks) × 100"
              - "= (372 / 500) × 100"
              - "= 0.744 × 100"
              - "= 74.4%"
            difficulty: 1
            indian_context: "Calculating percentage of marks is essential for every Indian student after exams."

  # ============================================================
  # Chapter 10: Profit and Loss
  # Exercises: 10A, 10B, 10C, 10D (CCE Test Paper)
  # ============================================================
  - id: ch10
    title: "Profit and Loss"
    textbook_chapter: 10
    topics:
      - id: ch10_t01
        title: "Profit, Loss and Discount"
        learning_objectives:
          - "Calculate profit and loss in rupees"
          - "Find profit% and loss% on cost price"
          - "Find selling price and cost price from given percentages"
          - "Understand marked price, discount, and net selling price"
        prerequisites: ["ch09_t01"]
        difficulty_range: [2, 5]
        common_misconceptions:
          - "Profit% is calculated on selling price (WRONG — it's always on cost price)"
          - "Two successive discounts of 20% each = 40% discount (WRONG — it's 36%)"
        key_formulas:
          - "Profit = SP − CP (when SP > CP)"
          - "Loss = CP − SP (when CP > SP)"
          - "Profit% = (Profit/CP) × 100"
          - "Loss% = (Loss/CP) × 100"
          - "SP = CP × (100 + Profit%)/100"
          - "SP = CP × (100 − Loss%)/100"
          - "CP = SP × 100/(100 + Profit%)"
          - "CP = SP × 100/(100 − Loss%)"
          - "Net SP after two discounts d₁% and d₂% on MP: SP = MP × (100−d₁)/100 × (100−d₂)/100"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Relationship between CP, MP, and SP:

              Cost Price (CP)
                │
                │ + Markup %
                ▼
              Marked Price (MP)
                │
                │ − Discount %
                ▼
              Selling Price (SP)

              If SP > CP → Profit = SP − CP
              If SP < CP → Loss = CP − SP

              Example: CP=₹100, Markup=30%, Discount=10%
              MP = 100 + 30 = ₹130
              SP = 130 − 13 = ₹117  → Profit = ₹17 (17%)
            description: "Flow diagram showing how CP, MP, and SP are related"
        example_problems:
          - problem: "A bicycle bought for ₹3500 is sold at ₹3080. Find loss%."
            answer: "12%"
            solution_steps:
              - "CP = ₹3500, SP = ₹3080"
              - "Loss = CP − SP = 3500 − 3080 = ₹420"
              - "Loss% = (420/3500) × 100 = 12%"
            difficulty: 2
            indian_context: "Common in market transaction problems in India."
          - problem: "A merchant marks goods at 25% above cost price and allows 10% discount. Find profit%."
            answer: "12.5%"
            solution_steps:
              - "Let CP = ₹100, then MP = ₹125"
              - "Discount = 10% of 125 = ₹12.50"
              - "SP = 125 − 12.50 = ₹112.50"
              - "Profit = SP − CP = 112.50 − 100 = ₹12.50"
              - "Profit% = 12.50%"
            difficulty: 4
            indian_context: "This type of problem appears in CAT, banking exams, and Olympiads."
          - problem: "A shopkeeper offers successive discounts of 20% and 10% on a saree marked at ₹2000. Find the selling price."
            answer: "₹1440"
            solution_steps:
              - "First discount: 20% of 2000 = ₹400"
              - "Price after first discount = 2000 − 400 = ₹1600"
              - "Second discount: 10% of 1600 = ₹160"
              - "SP = 1600 − 160 = ₹1440"
              - "Alternative: SP = 2000 × (80/100) × (90/100) = 2000 × 0.8 × 0.9 = ₹1440"
              - "Note: Equivalent single discount = (1 − 0.8×0.9) × 100 = 28% (not 30%)"
            difficulty: 3
            indian_context: "Successive discounts are common during festive sales at Indian retail stores and e-commerce platforms."

  # ============================================================
  # Chapter 11: Compound Interest
  # Exercises: 11A, 11B, 11C, 11D (CCE Test Paper)
  # ============================================================
  - id: ch11
    title: "Compound Interest"
    textbook_chapter: 11
    topics:
      - id: ch11_t01
        title: "Simple Interest vs Compound Interest"
        learning_objectives:
          - "Recall simple interest formula"
          - "Understand what compound interest means"
          - "Calculate CI by computing year by year"
          - "Use the CI formula directly"
        prerequisites: ["ch09_t01", "ch10_t01"]
        difficulty_range: [2, 5]
        common_misconceptions:
          - "CI and SI give the same result for 1 year (TRUE only for 1 year; CI > SI for more than 1 year)"
          - "CI formula gives amount including principal (YES — A = P(1 + r/100)ⁿ gives Amount, not just interest)"
          - "CI formula only works for whole years (WRONG — it works with half-yearly compounding using A = P(1 + R/200)²ⁿ and quarterly using A = P(1 + R/400)⁴ⁿ)"
        key_formulas:
          - "SI = (P × R × T) / 100"
          - "Amount with CI: A = P(1 + R/100)ⁿ"
          - "Compound Interest: CI = A − P = P[(1 + R/100)ⁿ − 1]"
          - "CI compounded half-yearly: A = P(1 + R/200)²ⁿ"
          - "CI compounded quarterly: A = P(1 + R/400)⁴ⁿ"
          - "For 2 years: CI − SI = P(R/100)²"
          - "Population / Depreciation: V = P(1 ± r/100)ⁿ"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              ₹10,000 at 10% p.a. for 2 years:
              Year 1: Interest = 10% of 10000 = ₹1000  → Balance = ₹11000
              Year 2: Interest = 10% of 11000 = ₹1100  → Balance = ₹12100
              CI = ₹2100 vs SI = ₹2000 (₹100 extra due to compounding)
            description: "Year-by-year compounding example"
        example_problems:
          - problem: "Find CI on ₹12,000 at 10% p.a. for 2 years compounded annually."
            answer: "CI = ₹2520"
            solution_steps:
              - "A = P(1 + R/100)ⁿ = 12000(1 + 10/100)²"
              - "= 12000 × (1.1)²"
              - "= 12000 × 1.21"
              - "= ₹14520"
              - "CI = A − P = 14520 − 12000 = ₹2520"
            difficulty: 3
            indian_context: "Banks like SBI, HDFC compound interest — understanding this helps students make smart savings decisions."
          - problem: "The value of a machine is ₹50,000. It depreciates at 10% per year. Find its value after 2 years."
            answer: "₹40,500"
            solution_steps:
              - "Use depreciation formula: V = P(1 − r/100)ⁿ"
              - "V = 50000 × (1 − 10/100)²"
              - "= 50000 × (0.9)²"
              - "= 50000 × 0.81 = ₹40,500"
            difficulty: 4
            indian_context: "Depreciation of cars and machinery is relevant in commerce and everyday life."
          - problem: "Find CI on ₹20,000 at 10% p.a. for 1 year compounded half-yearly."
            answer: "CI = ₹2050"
            solution_steps:
              - "For half-yearly compounding: rate per half-year = 10/2 = 5%"
              - "Number of half-year periods in 1 year = 2"
              - "A = P(1 + R/200)²ⁿ = 20000 × (1 + 5/100)²"
              - "= 20000 × (1.05)²"
              - "= 20000 × 1.1025"
              - "= ₹22050"
              - "CI = A − P = 22050 − 20000 = ₹2050"
              - "Compare: SI for 1 year = 20000 × 10/100 = ₹2000. CI > SI even for 1 year with half-yearly compounding."
            difficulty: 4
            indian_context: "Many Indian banks like SBI compound interest half-yearly on fixed deposits."

  # ============================================================
  # Chapter 12: Direct and Inverse Proportions
  # Exercises: 12A, 12B, 12C (CCE Test Paper)
  # ============================================================
  - id: ch12
    title: "Direct and Inverse Proportions"
    textbook_chapter: 12
    topics:
      - id: ch12_t01
        title: "Direct Proportion"
        learning_objectives:
          - "Identify situations of direct proportion"
          - "Set up and solve direct proportion problems"
          - "Understand that the ratio is constant in direct proportion"
        prerequisites: ["ch01_t02"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "All word problems with two quantities are direct proportion (some are inverse)"
          - "Direct proportion means the values are equal (it means their ratio is constant)"
        key_formulas:
          - "Direct proportion: x/y = constant (k), so x₁/y₁ = x₂/y₂"
          - "If x ∝ y then y = kx (k is constant of proportionality)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Direct vs Inverse Proportion:
              DIRECT: x increases → y increases (ratio constant)
                x:  2   4   6   8
                y:  5  10  15  20   (y/x = 2.5 always)

              INVERSE: x increases → y decreases (product constant)
                x:  2   4   6   8
                y: 24  12   8   6   (x×y = 48 always)
            description: "Comparison of direct and inverse proportion"
        example_problems:
          - problem: "If 5 metres of cloth costs ₹210, find the cost of 13 metres of the same cloth."
            answer: "₹546"
            solution_steps:
              - "More cloth → more cost → direct proportion"
              - "Cost/length = constant: 210/5 = 42 per metre"
              - "Cost of 13m = 13 × 42 = ₹546"
              - "Alternative: 5/13 = 210/x → x = 210 × 13/5 = 546"
            difficulty: 2
            indian_context: "Buying fabric at a textile shop in India — price is directly proportional to length."
          - problem: "A recipe for 4 people uses 250g of rice. How much rice for 10 people?"
            answer: "625g"
            solution_steps:
              - "More people → more rice → direct proportion"
