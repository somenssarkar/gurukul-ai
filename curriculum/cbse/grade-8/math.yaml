            description: "Labeled trapezium showing parallel sides and height with area calculation"
        example_problems:
          - problem: "A trapezium has parallel sides 10 cm and 14 cm, height 8 cm. Find area."
            answer: "96 cm²"
            solution_steps:
              - "Area = ½ × (a + b) × h"
              - "= ½ × (10 + 14) × 8"
              - "= ½ × 24 × 8"
              - "= 96 cm²"
            difficulty: 2
            indian_context: "Calculating area of trapezoidal plots of land common in Indian villages."
          - problem: "A rhombus has diagonals 12 cm and 16 cm. Find its area."
            answer: "96 cm²"
            solution_steps:
              - "Area = ½ × d₁ × d₂"
              - "= ½ × 12 × 16"
              - "= 96 cm²"
            difficulty: 2
            indian_context: "Rhombus-shaped tiles used in Indian architecture and flooring."
          - problem: "A quadrilateral has a diagonal of 20 cm. The perpendicular distances from the other two vertices to this diagonal are 6 cm and 8 cm. Find the area."
            answer: "140 cm²"
            solution_steps:
              - "Area of quadrilateral = ½ × diagonal × (sum of perpendicular heights)"
              - "= ½ × 20 × (6 + 8)"
              - "= ½ × 20 × 14"
              - "= 140 cm²"
            difficulty: 3
            indian_context: "Calculating irregular plot areas is essential for land revenue records in Indian villages."

