  # ============================================================
  - id: ch07
    title: "Factorisation"
    textbook_chapter: 7
    topics:
      - id: ch07_t01
        title: "Methods of Factorisation"
        learning_objectives:
          - "Factorise by taking out the common factor (HCF method)"
          - "Factorise by regrouping terms"
          - "Factorise using standard algebraic identities"
          - "Factorise trinomials of the form x² + bx + c and ax² + bx + c"
        prerequisites: ["ch06_t01"]
        difficulty_range: [2, 5]
        common_misconceptions:
          - "a² − b² = (a − b)² (WRONG — a² − b² = (a+b)(a−b))"
          - "a² + b² can be factorised over integers (it CANNOT be factorised)"
          - "After taking HCF, the remaining factor has the same degree (it is lower by the degree of HCF)"
        key_formulas:
          - "HCF method: ab + ac = a(b + c)"
          - "Difference of squares: a² − b² = (a + b)(a − b)"
          - "Perfect square: a² + 2ab + b² = (a + b)²"
          - "Perfect square: a² − 2ab + b² = (a − b)²"
          - "Sum of cubes: a³ + b³ = (a + b)(a² − ab + b²)"
          - "Difference of cubes: a³ − b³ = (a − b)(a² + ab + b²)"
          - "Trinomial: x² + (a+b)x + ab = (x + a)(x + b)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Identity Matching Flowchart for Factorisation:

              Given expression
                  │
                  ├── 2 terms?
                  │     ├── a² − b² → (a+b)(a−b)
                  │     ├── a³ + b³ → (a+b)(a²−ab+b²)
                  │     └── a³ − b³ → (a−b)(a²+ab+b²)
                  │
                  ├── 3 terms?
                  │     ├── a² + 2ab + b² → (a+b)²
                  │     ├── a² − 2ab + b² → (a−b)²
                  │     └── x² + bx + c → (x+p)(x+q) where p+q=b, pq=c
                  │
                  └── 4+ terms?
                        └── Try regrouping into pairs, then factor
            description: "Flowchart for choosing the right factorisation identity"
        example_problems:
          - problem: "Factorise: 25x² − 49y²"
            answer: "(5x + 7y)(5x − 7y)"
            solution_steps:
              - "Recognise as difference of squares: a² − b² = (a+b)(a−b)"
              - "25x² = (5x)², 49y² = (7y)²"
              - "= (5x + 7y)(5x − 7y)"
            difficulty: 2
            indian_context: "Used in architecture for computing areas of geometric shapes."
          - problem: "Factorise: x² + 7x + 12"
            answer: "(x + 3)(x + 4)"
            solution_steps:
              - "Find two numbers that multiply to 12 and add to 7"
              - "3 × 4 = 12 and 3 + 4 = 7 ✓"
              - "x² + 7x + 12 = (x + 3)(x + 4)"
            difficulty: 3
            indian_context: "Factorisation is the foundation of solving quadratic equations in higher classes."
          - problem: "Factorise: 8a³ − 27b³"
            answer: "(2a − 3b)(4a² + 6ab + 9b²)"
            solution_steps:
              - "Recognise as difference of cubes: a³ − b³ = (a−b)(a²+ab+b²)"
              - "8a³ = (2a)³, 27b³ = (3b)³"
              - "= (2a − 3b)((2a)² + (2a)(3b) + (3b)²)"
              - "= (2a − 3b)(4a² + 6ab + 9b²)"
            difficulty: 4
            indian_context: "Advanced factorisation used in Class 9 and beyond."
          - problem: "Factorise: ax + bx + ay + by"
            answer: "(a + b)(x + y)"
            solution_steps:
              - "Group the terms in pairs: (ax + bx) + (ay + by)"
              - "Take common factor from each pair: x(a + b) + y(a + b)"
              - "Now (a + b) is common: (a + b)(x + y)"
            difficulty: 2
            indian_context: "Factorisation by regrouping is tested regularly in CBSE Class 8 exams."

