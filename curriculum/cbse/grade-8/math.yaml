        key_formulas:
          - "Area of trapezium = ½ × (sum of parallel sides) × height = ½(a + b)h"
          - "Area of rhombus = ½ × d₁ × d₂ (diagonals d₁ and d₂)"
          - "Area of quadrilateral = ½ × diagonal × (sum of heights on both sides)"
