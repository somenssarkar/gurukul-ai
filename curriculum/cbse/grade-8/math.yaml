          - "Hemisphere: Volume = (2/3)πr³"
          - "π ≈ 22/7 ≈ 3.14"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              3D Shapes Formula Quick Reference:

              CYLINDER (r, h):
                CSA = 2πrh    TSA = 2πr(r+h)    V = πr²h

              CONE (r, h, l=√(r²+h²)):
                CSA = πrl     TSA = πr(r+l)      V = ⅓πr²h

              SPHERE (r):
                SA = 4πr²     V = ⁴⁄₃πr³

              HEMISPHERE (r):
                CSA = 2πr²    TSA = 3πr²         V = ⅔πr³

              Mnemonics:
              • Cylinder V: "pi r squared h" (pie are square? No, pies are round!)
              • Cone V = ⅓ of cylinder (3 cones fill 1 cylinder)
              • Sphere V = ⁴⁄₃ π r³ ("4 by 3 pi r cubed")
            description: "All 3D shape formulas with mnemonics"
        example_problems:
          - problem: "A cylinder has radius 7 cm and height 10 cm. Find TSA and volume. (π = 22/7)"
            answer: "TSA = 748 cm², Volume = 1540 cm³"
            solution_steps:
              - "TSA = 2πr(r + h) = 2 × 22/7 × 7 × (7 + 10)"
              - "= 2 × 22 × 17 = 748 cm²"
              - "Volume = πr²h = 22/7 × 7² × 10 = 22 × 7 × 10 = 1540 cm³"
            difficulty: 3
            indian_context: "Cylindrical tanks for water storage are common in Indian homes."
          - problem: "A sphere has radius 6 cm. Find its surface area and volume. (Use π = 22/7)"
            answer: "SA = 452 4/7 cm², Volume = 905 1/7 cm³"
            solution_steps:
              - "SA = 4πr² = 4 × (22/7) × 36 = 4 × 22 × 36/7 = 3168/7 = 452 4/7 cm²"
              - "Volume = (4/3)πr³ = (4/3) × (22/7) × 216"
              - "= (4 × 22 × 216) / (3 × 7) = 19008/21 = 6336/7 = 905 1/7 cm³"
            difficulty: 3
            indian_context: "Spherical containers like matkas (earthen pots) use volume and surface area."
          - problem: "A cone has radius 7 cm and height 24 cm. Find its CSA and volume. (π = 22/7)"
            answer: "CSA = 550 cm², Volume = 1232 cm³"
            solution_steps:
              - "First find slant height: l = √(r² + h²) = √(49 + 576) = √625 = 25 cm"
              - "CSA = πrl = (22/7) × 7 × 25 = 22 × 25 = 550 cm²"
              - "Volume = (1/3)πr²h = (1/3) × (22/7) × 49 × 24"
              - "= (1/3) × 22 × 7 × 24"
              - "= (22 × 7 × 24) / 3"
              - "= 3696 / 3 = 1232 cm³"
            difficulty: 3
            indian_context: "Conical tents and joker caps used in Indian fairs require CSA for fabric calculation."

  # ============================================================
  # Chapter 21: Data Handling
  # Exercises: 21A, 21B, 21C (CCE Test Paper)
  # ============================================================
  - id: ch21
    title: "Data Handling"
    textbook_chapter: 21
    topics:
      - id: ch21_t01
        title: "Grouped Data and Histograms"
        learning_objectives:
          - "Organise data into class intervals (grouped frequency distribution)"
          - "Draw and interpret histograms"
          - "Find mean, median, mode for grouped data"
          - "Understand the difference between bar chart and histogram"
        prerequisites: []
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Histogram bars have gaps between them (WRONG — they are continuous, no gaps)"
          - "Mode in grouped data is the class with highest frequency (that class is called MODAL CLASS; mode is calculated)"
          - "Mean always gives the central value (can be affected by outliers)"
          - "Histogram is same as bar chart (WRONG — histogram has no gaps and represents continuous data; bar chart has gaps and represents discrete/categorical data)"
        key_formulas:
          - "Class width = upper boundary − lower boundary"
          - "Mid-value (class mark) = (lower + upper boundary) / 2"
          - "Mean (assumed mean method): x̄ = A + Σfd/Σf (d = deviation from assumed mean A)"
          - "Mean (direct method): x̄ = Σfx / Σf"
          - "Median class: cumulative frequency just exceeds n/2"
          - "Mode class: class with highest frequency"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Histogram Structure:

              Frequency
              │
              12│      ┌────┐
              10│      │    │
               8│ ┌────┤    │
               7│ │    │    ├────┐
               3│ │    │    │    │
               │ │    │    │    │
               └─┴────┴────┴────┴──→ Class Intervals
                10-20 20-30 30-40 40-50

              Key features:
              • No gaps between bars (continuous data)
              • Width of bar = class width
              • Height of bar = frequency
              • X-axis: class intervals, Y-axis: frequency
            description: "Structure of a histogram showing continuous bars with no gaps"
        example_problems:
          - problem: "Find the mean of: marks 10-20 (f=3), 20-30 (f=7), 30-40 (f=12), 40-50 (f=8)"
            answer: "33.33 (or 100/3)"
            solution_steps:
              - "Class marks: 15, 25, 35, 45"
              - "Σf = 3+7+12+8 = 30"
              - "Σfx = 3×15 + 7×25 + 12×35 + 8×45"
              - "= 45 + 175 + 420 + 360 = 1000"
              - "Mean = Σfx/Σf = 1000/30 = 33.33 (recurring)"
            difficulty: 3
            indian_context: "Marks distribution analysis is done in every Indian school after exams."
          - problem: "From the data: 0-10 (f=5), 10-20 (f=8), 20-30 (f=15), 30-40 (f=10), 40-50 (f=2), find the modal class."
            answer: "20-30"
            solution_steps:
              - "List the frequencies: 5, 8, 15, 10, 2"
              - "The highest frequency is 15"
              - "The class interval with frequency 15 is 20-30"
              - "Therefore, the modal class is 20-30"
            difficulty: 2
            indian_context: "Finding the modal class helps identify the most common score range in school exam results."

