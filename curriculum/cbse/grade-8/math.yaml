  # ============================================================
  # Chapter 1: Rational Numbers
  # Exercises: 1A, 1B, 1C, 1D, 1E, 1F, 1G, 1H (CCE Test Paper)
  # ============================================================
  - id: ch01
    title: "Rational Numbers"
    textbook_chapter: 1
    topics:
      - id: ch01_t01
        title: "Properties of Rational Numbers"
        learning_objectives:
          - "Understand closure, commutative, associative properties of rational numbers"
          - "Identify the role of 0 and 1 as additive and multiplicative identities"
          - "Find additive and multiplicative inverses of rational numbers"
          - "Apply distributive property of multiplication over addition"
        prerequisites: []
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Rational numbers are not closed under division (division by zero is undefined, but otherwise closed)"
          - "Every rational number has a multiplicative inverse (zero does NOT have a multiplicative inverse)"
          - "p/q must have positive denominator for standard form (yes, denominator must be positive)"
        key_formulas:
          - "Closure (add): a/b + c/d is always rational"
          - "Closure (mul): a/b × c/d is always rational"
          - "Commutative (add): a/b + c/d = c/d + a/b"
          - "Commutative (mul): a/b × c/d = c/d × a/b"
          - "Associative (add): (a/b + c/d) + e/f = a/b + (c/d + e/f)"
          - "Additive identity: a/b + 0 = a/b"
          - "Multiplicative identity: a/b × 1 = a/b"
          - "Additive inverse: a/b + (−a/b) = 0"
          - "Multiplicative inverse (reciprocal): a/b × b/a = 1"
          - "Distributive: a/b × (c/d + e/f) = a/b × c/d + a/b × e/f"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Number line: Rational numbers between integers
              ←──┬────┬────┬────┬────┬────┬────┬────┬──→
                -2  -3/2  -1  -1/2   0   1/2   1   3/2   2
            description: "Rational numbers are dense on the number line"
        example_problems:
          - problem: "Find the additive inverse of -7/9"
            answer: "7/9"
            solution_steps:
              - "Additive inverse means the number that gives 0 when added"
              - "(-7/9) + (7/9) = 0"
              - "So additive inverse of -7/9 is 7/9"
            difficulty: 1
            indian_context: "If you are ₹7/9 in debt, gaining ₹7/9 brings you back to zero."
          - problem: "Find the multiplicative inverse of -5/8"
            answer: "-8/5"
            solution_steps:
              - "Multiplicative inverse (reciprocal) flips numerator and denominator"
              - "(-5/8) × (-8/5) = 40/40 = 1 ✓"
              - "So multiplicative inverse is -8/5"
            difficulty: 2
            indian_context: "Like finding how many -8/5 pieces fit in a whole — they cancel to 1."
          - problem: "Verify the distributive property: 3/4 × (2/3 + 1/6)"
            answer: "3/4 × (2/3 + 1/6) = 3/4 × 2/3 + 3/4 × 1/6 = 5/8"
            solution_steps:
              - "LHS: 2/3 + 1/6 = 4/6 + 1/6 = 5/6"
              - "3/4 × 5/6 = 15/24 = 5/8"
              - "RHS: 3/4 × 2/3 = 6/12 = 1/2"
              - "3/4 × 1/6 = 3/24 = 1/8"
              - "1/2 + 1/8 = 4/8 + 1/8 = 5/8"
              - "LHS = RHS = 5/8 ✓ Distributive property verified"
            difficulty: 2
            indian_context: "Distributive property helps in quick mental calculations while shopping at a kirana store."

      - id: ch01_t02
        title: "Operations on Rational Numbers"
        learning_objectives:
          - "Add and subtract rational numbers with unlike denominators"
          - "Multiply and divide rational numbers"
          - "Simplify rational expressions using properties"
          - "Represent rational numbers on the number line"
        prerequisites: ["ch01_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "When adding fractions, add both numerators and denominators (WRONG — only add numerators after making denominators equal)"
          - "Dividing by a fraction is the same as multiplying (correct — multiply by its reciprocal)"
        key_formulas:
          - "Add/Subtract: a/b ± c/d = (ad ± bc) / bd"
          - "Multiply: a/b × c/d = ac / bd"
          - "Divide: a/b ÷ c/d = a/b × d/c = ad / bc"
          - "Standard form: denominator positive, HCF(|numerator|, denominator) = 1"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Operations on Number Line:
              Addition: 1/2 + 1/3
              Step 1: Start at 1/2
              Step 2: Move 1/3 to the right
              ←──┬──┬──┬──┬──┬──┬──┬──┬──┬──┬──┬──┬──→
                 0  1/6 1/3 1/2 2/3 5/6  1

              Subtraction: 3/4 − 1/2
              Step 1: Start at 3/4
              Step 2: Move 1/2 to the left → land on 1/4
              ←──┬──┬──┬──┬──┬──┬──┬──┬──→
                 0 1/4 1/2 3/4  1
            description: "Addition and subtraction of rational numbers shown on the number line"
        example_problems:
          - problem: "Simplify: 3/4 + (-5/6)"
            answer: "-1/12"
            solution_steps:
              - "LCM of 4 and 6 = 12"
              - "3/4 = 9/12,  -5/6 = -10/12"
              - "9/12 + (-10/12) = (9 - 10)/12 = -1/12"
            difficulty: 2
            indian_context: "You earn ₹3/4 of your daily target then spend ₹5/6 of it — your net is a small deficit."
          - problem: "Simplify: (-7/12) ÷ (14/3)"
            answer: "-1/8"
            solution_steps:
              - "Flip the divisor: (-7/12) × (3/14)"
              - "= (-7 × 3) / (12 × 14)"
              - "= -21 / 168"
              - "Simplify by dividing by HCF 21: -1/8"
            difficulty: 3
            indian_context: "Dividing a fraction of a field among many farmers."
          - problem: "Find 3 rational numbers between 1/4 and 1/2"
            answer: "3/10, 7/20, 2/5"
            solution_steps:
              - "Convert to equivalent fractions with a larger common denominator"
              - "1/4 = 5/20 and 1/2 = 10/20"
              - "Rational numbers between 5/20 and 10/20 include: 6/20, 7/20, 8/20"
              - "Simplify: 6/20 = 3/10, 7/20 = 7/20, 8/20 = 2/5"
              - "Check: 1/4 = 0.25 < 0.3 < 0.35 < 0.4 < 0.5 = 1/2 ✓"
            difficulty: 2
            indian_context: "Finding intermediate values is like dividing land parcels between 1/4 and 1/2 acre among farmers."

  # ============================================================
  # Chapter 2: Exponents
  # Exercises: 2A, 2B, 2C (CCE Test Paper)
  # ============================================================
  - id: ch02
    title: "Exponents"
    textbook_chapter: 2
    topics:
      - id: ch02_t01
        title: "Laws of Exponents"
        learning_objectives:
          - "Apply laws of exponents for multiplication and division"
          - "Use power of a power and power of a product laws"
          - "Evaluate expressions with zero and negative exponents"
          - "Express numbers in standard (scientific) notation"
        prerequisites: ["ch01_t01"]
        difficulty_range: [1, 4]
        common_misconceptions:
          - "a⁰ = 0 (WRONG — a⁰ = 1 for any non-zero a)"
          - "aᵐ × aⁿ = aᵐⁿ (WRONG — it equals aᵐ⁺ⁿ)"
          - "(a + b)ⁿ = aⁿ + bⁿ (WRONG — this is NOT a law of exponents)"
          - "Negative exponent means negative number (WRONG — a⁻ⁿ = 1/aⁿ, which is positive if a is positive)"
          - "(-2)⁴ and -2⁴ are the same (WRONG — (-2)⁴ = 16 but -2⁴ = -(2⁴) = -16)"
        key_formulas:
          - "Product: aᵐ × aⁿ = aᵐ⁺ⁿ"
          - "Quotient: aᵐ ÷ aⁿ = aᵐ⁻ⁿ (a ≠ 0)"
          - "Power of power: (aᵐ)ⁿ = aᵐⁿ"
          - "Power of product: (ab)ⁿ = aⁿ × bⁿ"
          - "Power of quotient: (a/b)ⁿ = aⁿ/bⁿ"
          - "Zero exponent: a⁰ = 1 (a ≠ 0)"
          - "Negative exponent: a⁻ⁿ = 1/aⁿ"
          - "Standard form: a × 10ⁿ where 1 ≤ a < 10"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Negative exponent pattern:
              2³ = 8
              2² = 4      (÷ 2 each time)
              2¹ = 2
              2⁰ = 1
              2⁻¹ = 1/2
              2⁻² = 1/4
            description: "Pattern showing how negative exponents produce fractions"
        example_problems:
          - problem: "Simplify: (2³ × 2⁵) ÷ 2⁴"
            answer: "16"
            solution_steps:
              - "Numerator: 2³ × 2⁵ = 2³⁺⁵ = 2⁸"
              - "2⁸ ÷ 2⁴ = 2⁸⁻⁴ = 2⁴"
              - "2⁴ = 16"
            difficulty: 2
            indian_context: "Like counting bacteria doubling in a lab experiment."
          - problem: "Express 0.000045 in standard form"
            answer: "4.5 × 10⁻⁵"
            solution_steps:
              - "Move decimal point to get a number between 1 and 10: 4.5"
              - "Count places moved: 5 places to the right"
              - "So power of 10 is negative: 10⁻⁵"
              - "Answer: 4.5 × 10⁻⁵"
            difficulty: 3
            indian_context: "Scientists measure tiny particles like viruses using standard form."
          - problem: "Simplify: (3⁻² × 5⁻¹) ÷ (3⁻⁴)"
            answer: "9/5"
            solution_steps:
              - "3⁻² = 1/9, 5⁻¹ = 1/5, 3⁻⁴ = 1/81"
              - "Numerator: 3⁻² × 5⁻¹ = 1/9 × 1/5 = 1/45"
              - "Division: (1/45) ÷ (1/81) = (1/45) × (81/1) = 81/45"
              - "Simplify: 81/45 = 9/5"
              - "Alternatively: 3⁻² ÷ 3⁻⁴ = 3⁻²⁻⁽⁻⁴⁾ = 3² = 9, so answer = 9 × 5⁻¹ = 9/5"
            difficulty: 3
            indian_context: "Negative exponents appear in physics formulas like Coulomb's law used in CBSE Science."

  # ============================================================
  # Chapter 3: Squares and Square Roots
  # Exercises: 3A, 3B, 3C, 3D, 3E, 3F, 3G, 3H (CCE Test Paper)
  # ============================================================
  - id: ch03
    title: "Squares and Square Roots"
    textbook_chapter: 3
    topics:
      - id: ch03_t01
        title: "Perfect Squares and Properties"
        learning_objectives:
          - "Identify perfect squares and their properties"
          - "Find the square of a number using identities"
          - "Recognize patterns in squares (ending digits, odd/even)"
          - "Understand Pythagorean triplets"
        prerequisites: ["ch02_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "The square of a negative number is negative (WRONG — (−5)² = +25)"
          - "All numbers ending in 1, 4, 5, 6, 9 are perfect squares (only some are)"
        key_formulas:
          - "(a + b)² = a² + 2ab + b²"
          - "(a − b)² = a² − 2ab + b²"
          - "(a + b)(a − b) = a² − b²"
          - "Pythagorean triplet for m > 1: (2m, m²−1, m²+1)"
          - "Sum of first n odd numbers = n²"
          - "n² = sum of consecutive odd numbers from 1 to (2n−1)"
        example_problems:
          - problem: "Find 85² using identity"
            answer: "7225"
            solution_steps:
              - "85 = 80 + 5"
              - "(80 + 5)² = 80² + 2(80)(5) + 5²"
              - "= 6400 + 800 + 25"
              - "= 7225"
            difficulty: 2
            indian_context: "Useful for mental math during competitive exams like JEE or olympiads."
          - problem: "Find a Pythagorean triplet with m = 5"
            answer: "(10, 24, 26)"
            solution_steps:
              - "Formula: (2m, m²−1, m²+1)"
              - "2m = 10, m²−1 = 24, m²+1 = 26"
              - "Check: 10² + 24² = 100 + 576 = 676 = 26² ✓"
            difficulty: 3
            indian_context: "Pythagorean triplets help in carpentry — checking if a corner is a right angle."
          - problem: "Find the smallest number by which 1452 must be multiplied to get a perfect square."
            answer: "3"
            solution_steps:
              - "Prime factorise 1452: 1452 = 2 × 726 = 2 × 2 × 363 = 2² × 363"
              - "363 = 3 × 121 = 3 × 11²"
              - "So 1452 = 2² × 3 × 11²"
              - "For a perfect square, all prime factors must appear an even number of times"
              - "Factor 3 appears only once (odd), so multiply by 3"
              - "1452 × 3 = 4356 = 2² × 3² × 11² = (2 × 3 × 11)² = 66²"
              - "Smallest number = 3"
            difficulty: 3
            indian_context: "This type of question is common in CBSE board exams and NTSE preparation."

      - id: ch03_t02
        title: "Square Roots"
        learning_objectives:
          - "Find square roots by prime factorisation method"
          - "Find square roots by long division method"
          - "Find square roots of decimals and fractions"
          - "Estimate square roots of non-perfect squares"
        prerequisites: ["ch03_t01"]
        difficulty_range: [2, 5]
        common_misconceptions:
          - "√(a + b) = √a + √b (WRONG — e.g., √(9+16) ≠ √9 + √16)"
          - "Every number has a rational square root (only perfect squares have rational roots)"
        key_formulas:
          - "√(a × b) = √a × √b"
          - "√(a/b) = √a / √b"
          - "If N = p₁² × p₂² × ..., then √N = p₁ × p₂ × ..."
          - "Square root of a decimal: pair digits from decimal point"
        example_problems:
          - problem: "Find √1764 by prime factorisation"
            answer: "42"
            solution_steps:
              - "1764 = 2 × 882 = 2 × 2 × 441 = 4 × 441"
              - "441 = 3 × 147 = 3 × 3 × 49 = 9 × 49"
              - "1764 = 4 × 9 × 49 = 2² × 3² × 7²"
              - "√1764 = 2 × 3 × 7 = 42"
            difficulty: 3
            indian_context: "Finding the side of a square plot with area 1764 m²."
          - problem: "Find √2.89"
            answer: "1.7"
            solution_steps:
              - "289 = 17²"
              - "2.89 = 289/100"
              - "√(289/100) = √289 / √100 = 17/10 = 1.7"
            difficulty: 3
            indian_context: "Calculating the side of a square tile of area 2.89 cm²."
          - problem: "Find √5329 by long division method"
            answer: "73"
            solution_steps:
              - "Pair the digits from right: 53 | 29"
              - "Find largest number whose square ≤ 53: 7² = 49 ≤ 53. Write 7 as first digit of root."
              - "Subtract: 53 − 49 = 4. Bring down next pair 29 → 429"
              - "Double the current quotient: 2 × 7 = 14. New divisor starts with 14_"
              - "Find digit d such that 14d × d ≤ 429: try d=3 → 143 × 3 = 429 ✓"
              - "Remainder = 429 − 429 = 0"
              - "√5329 = 73"
            difficulty: 4
            indian_context: "Long division method for square roots is a key technique tested in CBSE board exams."

  # ============================================================
  # Chapter 4: Cubes and Cube Roots
  # Exercises: 4A, 4B, 4C, 4D (CCE Test Paper)
  # ============================================================
  - id: ch04
    title: "Cubes and Cube Roots"
    textbook_chapter: 4
    topics:
      - id: ch04_t01
        title: "Perfect Cubes and Cube Roots"
        learning_objectives:
          - "Identify perfect cubes up to 20³"
          - "Find cube roots by prime factorisation"
          - "Recognize properties of cubes (odd/even, digit patterns)"
          - "Apply cube root in practical problems"
        prerequisites: ["ch03_t02"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Cube of a negative number is positive (WRONG — (−4)³ = −64)"
          - "Cube root always gives a whole number (only for perfect cubes)"
          - "∛(a+b) = ∛a + ∛b (WRONG — e.g., ∛(8+27) = ∛35 ≈ 3.27 but ∛8 + ∛27 = 2 + 3 = 5)"
        key_formulas:
          - "(a + b)³ = a³ + 3a²b + 3ab² + b³"
          - "(a − b)³ = a³ − 3a²b + 3ab² − b³"
          - "Perfect cubes: 1, 8, 27, 64, 125, 216, 343, 512, 729, 1000"
          - "∛(a × b) = ∛a × ∛b"
          - "∛(a/b) = ∛a / ∛b"
          - "If N = p₁³ × p₂³ × ..., then ∛N = p₁ × p₂ × ..."
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Cubes to memorize:
              1³=1   2³=8   3³=27  4³=64  5³=125
              6³=216 7³=343 8³=512 9³=729 10³=1000
            description: "Perfect cubes reference table"
        example_problems:
          - problem: "Find ∛13824"
            answer: "24"
            solution_steps:
              - "13824 = 2 × 6912 = ... = 2⁹ × 3³ × ... let me factor fully"
              - "13824 = 8 × 1728 = 2³ × 12³"
              - "∛(2³ × 12³) = 2 × 12 = 24"
            difficulty: 3
            indian_context: "A cubic tank holds 13824 litres. Find the side length in decimetres."
          - problem: "Is 5832 a perfect cube? If yes, find its cube root."
            answer: "Yes, ∛5832 = 18"
            solution_steps:
              - "5832 = 2³ × 729 = 2³ × 3⁶ = 2³ × (3²)³ = (2 × 9)³ = 18³"
              - "Yes, 5832 is a perfect cube"
              - "∛5832 = 18"
            difficulty: 3
            indian_context: "Checking if a cubic storage box volume is a perfect cube to find its dimensions."
          - problem: "Find the smallest number by which 2916 must be multiplied to make it a perfect cube."
            answer: "2"
            solution_steps:
              - "Prime factorise 2916: 2916 = 2 × 1458 = 2 × 2 × 729 = 2² × 729"
              - "729 = 3⁶"
              - "So 2916 = 2² × 3⁶"
              - "For a perfect cube, all prime factors must appear in multiples of 3"
              - "2 appears 2 times — need 1 more factor of 2 (to make 2³)"
              - "3 appears 6 times — already a multiple of 3 ✓"
              - "Smallest number to multiply = 2"
              - "Verify: 2916 × 2 = 5832 = 2³ × 3⁶ = (2 × 3²)³ = 18³ ✓"
            difficulty: 3
            indian_context: "Finding the smallest multiplier for perfect cubes is a frequent CBSE board exam question."

  # ============================================================
  # Chapter 5: Playing with Numbers
  # Exercises: 5A, 5B, 5C, 5D (CCE Test Paper)
  # ============================================================
  - id: ch05
    title: "Playing with Numbers"
    textbook_chapter: 5
    topics:
      - id: ch05_t01
        title: "Number Puzzles and Divisibility"
        learning_objectives:
          - "Express 2-digit and 3-digit numbers in generalised form"
          - "Solve number puzzles using algebraic approach"
          - "Apply divisibility rules for 2, 3, 4, 5, 6, 8, 9, 10, 11"
          - "Solve cryptarithmetic (letters for digits) problems"
        prerequisites: ["ch01_t02"]
        difficulty_range: [2, 5]
        common_misconceptions:
          - "Divisibility by 6 means just divisibility by 2 or 3 (needs BOTH 2 AND 3)"
          - "If the last two digits are divisible by 4, the number is divisible by 8 (WRONG — last 3 digits for 8)"
        key_formulas:
          - "2-digit number: 10a + b (a = tens digit, b = units digit)"
          - "3-digit number: 100a + 10b + c"
          - "Divisible by 2: last digit even"
          - "Divisible by 3: digit sum divisible by 3"
          - "Divisible by 4: last two digits divisible by 4"
          - "Divisible by 5: last digit 0 or 5"
          - "Divisible by 6: divisible by both 2 and 3"
          - "Divisible by 8: last three digits divisible by 8"
          - "Divisible by 9: digit sum divisible by 9"
          - "Divisible by 11: (sum of odd-position digits) − (sum of even-position digits) divisible by 11"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Generalised form of a 2-digit number:
              ┌──────────┬──────────┐
              │ Tens (a) │ Units (b)│
              └──────────┴──────────┘
              Number = 10a + b   (where 1 ≤ a ≤ 9, 0 ≤ b ≤ 9)

              Example: 73 → a=7, b=3 → 10(7) + 3 = 73

              Reversed number = 10b + a
              Sum: (10a+b) + (10b+a) = 11(a+b)  ← always divisible by 11!
              Diff: (10a+b) − (10b+a) = 9(a−b)  ← always divisible by 9!
            description: "Generalised form of a 2-digit number and its properties"
        example_problems:
          - problem: "Find A if 4A6 is divisible by 3 and A is a single digit"
            answer: "A = 2 or A = 5 or A = 8"
            solution_steps:
              - "For divisibility by 3, sum of digits must be divisible by 3"
              - "4 + A + 6 = 10 + A must be divisible by 3"
              - "10 + A = 12 → A = 2"
              - "10 + A = 15 → A = 5"
              - "10 + A = 18 → A = 8"
              - "So A can be 2, 5, or 8"
            difficulty: 2
            indian_context: "Number puzzles are common in Math Olympiad and competitive exams in India."
          - problem: "A number 37B is divisible by 9. Find B."
            answer: "B = 8"
            solution_steps:
              - "Sum of digits = 3 + 7 + B = 10 + B"
              - "For divisibility by 9: 10 + B must equal 18 (next multiple of 9 after 10)"
              - "B = 8"
              - "Check: 378 ÷ 9 = 42 ✓"
            difficulty: 2
            indian_context: "Useful in checking account numbers and codes in banking."
          - problem: "Check if 82764 is divisible by 11."
            answer: "Yes, 82764 is divisible by 11"
            solution_steps:
              - "Digits from left: 8, 2, 7, 6, 4"
              - "Sum of digits at odd positions (1st, 3rd, 5th): 8 + 7 + 4 = 19"
              - "Sum of digits at even positions (2nd, 4th): 2 + 6 = 8"
              - "Difference = 19 − 8 = 11"
              - "Since 11 is divisible by 11, the number 82764 is divisible by 11"
              - "Verify: 82764 ÷ 11 = 7524 ✓"
            difficulty: 3
            indian_context: "Divisibility by 11 is useful for checking ISBN numbers of Indian textbooks."

  # ============================================================
  # Chapter 6: Operations on Algebraic Expressions
  # Exercises: 6A, 6B, 6C, 6D, 6E (CCE Test Paper)
  # ============================================================
  - id: ch06
    title: "Operations on Algebraic Expressions"
    textbook_chapter: 6
    topics:
      - id: ch06_t01
        title: "Addition, Subtraction and Multiplication of Polynomials"
        learning_objectives:
          - "Add and subtract polynomials by collecting like terms"
          - "Multiply a monomial by a polynomial"
          - "Multiply two binomials using FOIL or distributive property"
          - "Multiply two polynomials systematically"
        prerequisites: ["ch01_t02", "ch02_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "x² + x = x³ (WRONG — you cannot add terms with different powers)"
          - "(a + b)² = a² + b² (WRONG — middle term 2ab is missing)"
        key_formulas:
          - "Like terms: same variable(s) raised to same power(s)"
          - "FOIL: (a+b)(c+d) = ac + ad + bc + bd"
          - "(a + b)² = a² + 2ab + b²"
          - "(a − b)² = a² − 2ab + b²"
          - "(a + b)(a − b) = a² − b²"
          - "(x + a)(x + b) = x² + (a+b)x + ab"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Polynomial Multiplication Grid (Box Method):
              Multiply (2x + 3)(x + 4):

                    │   x    │   4    │
              ──────┼────────┼────────┤
               2x   │  2x²   │   8x   │
              ──────┼────────┼────────┤
                3   │   3x   │   12   │
              ──────┴────────┴────────┘

              Collect: 2x² + 8x + 3x + 12 = 2x² + 11x + 12
            description: "Grid (box) method for multiplying two binomials"
        example_problems:
          - problem: "Expand: (3x + 4y)²"
            answer: "9x² + 24xy + 16y²"
            solution_steps:
              - "Use (a + b)² = a² + 2ab + b² with a = 3x, b = 4y"
              - "= (3x)² + 2(3x)(4y) + (4y)²"
              - "= 9x² + 24xy + 16y²"
            difficulty: 2
            indian_context: "Area of a square farm with side (3x + 4y) metres."
          - problem: "Multiply: (2x² − 3x + 1)(x + 2)"
            answer: "2x³ + x² − 5x + 2"
            solution_steps:
              - "Multiply each term of first polynomial by (x + 2)"
              - "2x²(x + 2) = 2x³ + 4x²"
              - "−3x(x + 2) = −3x² − 6x"
              - "1(x + 2) = x + 2"
              - "Add: 2x³ + (4x² − 3x²) + (−6x + x) + 2"
              - "= 2x³ + x² − 5x + 2"
            difficulty: 4
            indian_context: "Polynomial multiplication appears in engineering and physics calculations."
          - problem: "Find the product: (x + 5)(x − 3)"
            answer: "x² + 2x − 15"
            solution_steps:
              - "Use identity (x + a)(x + b) = x² + (a+b)x + ab"
              - "Here a = 5, b = −3"
              - "= x² + (5 + (−3))x + (5)(−3)"
              - "= x² + 2x − 15"
            difficulty: 2
            indian_context: "This identity simplifies calculations in algebra problems in CBSE exams."

      - id: ch06_t02
        title: "Division of Algebraic Expressions"
        learning_objectives:
          - "Divide a monomial by a monomial"
          - "Divide a polynomial by a monomial"
          - "Divide a polynomial by a binomial using long division"
          - "Verify division using: Dividend = Divisor × Quotient + Remainder"
        prerequisites: ["ch06_t01"]
        difficulty_range: [3, 5]
        common_misconceptions:
          - "You can cancel terms in addition (only factors in multiplication can be cancelled)"
          - "Degree of quotient = degree of dividend (it equals degree of dividend minus degree of divisor)"
        key_formulas:
          - "Division algorithm: Dividend = Divisor × Quotient + Remainder"
          - "aⁿ/aᵐ = aⁿ⁻ᵐ (for a ≠ 0)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Long Division Layout for Polynomials:

                          Quotient
                       ┌──────────────
              Divisor  │  Dividend
                       │  − (Divisor × 1st term of Quotient)
                       │  ─────────────
                       │    Remainder₁
                       │  − (Divisor × 2nd term of Quotient)
                       │  ─────────────
                       │    Remainder₂ (or Final Remainder)

              Example: (x² + 5x + 6) ÷ (x + 2)
                           x + 3
                       ┌──────────────
              (x + 2)  │  x² + 5x + 6
                       │  x² + 2x
                       │  ─────────
                       │       3x + 6
                       │       3x + 6
                       │       ──────
                       │         0       Remainder = 0
            description: "Polynomial long division layout with worked example"
        example_problems:
          - problem: "Divide (6x³ − 4x² + 2x) by 2x"
            answer: "3x² − 2x + 1"
            solution_steps:
              - "Divide each term by 2x separately"
              - "6x³ ÷ 2x = 3x²"
              - "−4x² ÷ 2x = −2x"
              - "2x ÷ 2x = 1"
              - "Result: 3x² − 2x + 1"
            difficulty: 2
            indian_context: "Like dividing resources equally among a number of groups."
          - problem: "Divide (2x³ + 3x² − 5x + 7) by (x + 3) and state the remainder."
            answer: "Quotient = 2x² − 3x + 4, Remainder = −5"
            solution_steps:
              - "Step 1: 2x³ ÷ x = 2x². Multiply (x+3) by 2x² = 2x³ + 6x²"
              - "Subtract: (2x³ + 3x²) − (2x³ + 6x²) = −3x²"
              - "Bring down −5x: −3x² − 5x"
              - "Step 2: −3x² ÷ x = −3x. Multiply (x+3) by −3x = −3x² − 9x"
              - "Subtract: (−3x² − 5x) − (−3x² − 9x) = 4x"
              - "Bring down +7: 4x + 7"
              - "Step 3: 4x ÷ x = 4. Multiply (x+3) by 4 = 4x + 12"
              - "Subtract: (4x + 7) − (4x + 12) = −5"
              - "Remainder = −5"
              - "Verify: (x+3)(2x²−3x+4) + (−5) = 2x³−3x²+4x+6x²−9x+12−5 = 2x³+3x²−5x+7 ✓"
            difficulty: 4
            indian_context: "Polynomial division with remainder is an important concept for higher classes and entrance exams."

  # ============================================================
  # Chapter 7: Factorisation
