  # Chapter 6: Algebraic Expressions
  # Exercises: 6A, 6B, 6C, 6D
  # ============================================================
  - id: ch06
    title: "Algebraic Expressions"
    textbook_chapter: 6
    topics:
      - id: ch06_t01
        title: "Constants, Variables, and Terms"
        learning_objectives:
          - "Identify constants and variables in expressions"
          - "Distinguish between monomials, binomials, trinomials, and polynomials"
          - "Find the coefficient of a term"
          - "Identify like and unlike terms"
        prerequisites: []
        difficulty_range: [1, 2]
        common_misconceptions:
          - "x and X are different variables (in school math, they're usually the same)"
          - "2x means 2 + x (it means 2 × x)"
          - "Like terms must have the same coefficient (like terms have same variables with same powers, coefficients can differ)"
        key_formulas:
          - "Monomial: single term (e.g., 3x²)"
          - "Binomial: two terms (e.g., 2x + 3)"
          - "Trinomial: three terms (e.g., x² + 2x + 1)"
          - "Coefficient: numerical factor of a term"
        example_problems:
          - problem: "Identify the terms, coefficient, and type: 4x² - 3x + 7"
            answer: "Terms: 4x², -3x, 7. Coefficients: 4, -3, 7. Type: Trinomial"
            solution_steps:
              - "Terms are separated by + or - signs: 4x², -3x, 7"
              - "Coefficient of x² is 4"
              - "Coefficient of x is -3"
              - "7 is a constant term"
              - "Three terms → trinomial"
            difficulty: 1
            indian_context: "If you earn ₹4x² from tutoring, spend ₹3x on books, and save ₹7 fixed, your expression has 3 terms."

      - id: ch06_t02
        title: "Addition and Subtraction of Algebraic Expressions"
        learning_objectives:
          - "Add algebraic expressions by combining like terms"
          - "Subtract algebraic expressions by changing signs"
          - "Simplify expressions after addition/subtraction"
        prerequisites: ["ch06_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "2x + 3x = 5x² (it equals 5x — you don't change the power)"
          - "x + y = xy (you cannot combine unlike terms)"
          - "Subtracting changes only the first term's sign (it changes ALL terms of the subtracted expression)"
        key_formulas:
          - "Like terms: ax^n + bx^n = (a+b)x^n"
          - "Subtraction: change sign of every term being subtracted, then add"
        example_problems:
          - problem: "Add: (3x² + 5x - 2) and (x² - 3x + 4)"
            answer: "4x² + 2x + 2"
            solution_steps:
              - "Group like terms:"
              - "x² terms: 3x² + x² = 4x²"
              - "x terms: 5x + (-3x) = 2x"
              - "Constants: -2 + 4 = 2"
              - "Answer: 4x² + 2x + 2"
            difficulty: 2
            indian_context: "Two shops' daily earnings: Shop A earns (3x² + 5x - 2) and Shop B earns (x² - 3x + 4) rupees. Total?"

          - problem: "Subtract (2x² - 3x + 1) from (5x² + x - 4)"
            answer: "3x² + 4x - 5"
            solution_steps:
              - "(5x² + x - 4) - (2x² - 3x + 1)"
              - "= 5x² + x - 4 - 2x² + 3x - 1"
              - "= (5-2)x² + (1+3)x + (-4-1)"
              - "= 3x² + 4x - 5"
            difficulty: 2
            indian_context: "If total sales are (5x² + x - 4) and costs are (2x² - 3x + 1), profit = 3x² + 4x - 5."

      - id: ch06_t03
        title: "Multiplication of Algebraic Expressions"
        learning_objectives:
          - "Multiply monomials"
          - "Multiply a monomial by a binomial"
          - "Multiply two binomials"
        prerequisites: ["ch06_t02"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "x × x = 2x (it equals x²)"
          - "2x × 3x = 6x (it equals 6x²)"
          - "Forgetting to distribute to ALL terms in the second bracket"
        key_formulas:
          - "xᵐ × xⁿ = xᵐ⁺ⁿ"
          - "a(b + c) = ab + ac (distributive property)"
          - "(a + b)(c + d) = ac + ad + bc + bd"
        example_problems:
          - problem: "Find: 3x² × 4x³"
            answer: "12x⁵"
            solution_steps:
              - "Multiply coefficients: 3 × 4 = 12"
              - "Multiply variables: x² × x³ = x²⁺³ = x⁵"
              - "Answer: 12x⁵"
            difficulty: 2
            indian_context: "If a rectangular field has length 3x² metres and width 4x³ metres, area = 12x⁵ square metres."

          - problem: "Expand: 2x(3x - 5)"
            answer: "6x² - 10x"
            solution_steps:
              - "Distribute 2x to each term inside bracket:"
              - "2x × 3x = 6x²"
              - "2x × (-5) = -10x"
              - "Answer: 6x² - 10x"
            difficulty: 2
            indian_context: "If 2x workers each produce (3x - 5) items, total production = 6x² - 10x items."

  # ============================================================
  # Chapter 7: Linear Equations in One Variable
  # Exercises: 7A, 7B, 7C (MCQs), Test Paper
  # ============================================================
  - id: ch07
    title: "Linear Equations in One Variable"
    textbook_chapter: 7
    topics:
      - id: ch07_t01
        title: "Solving Linear Equations"
        learning_objectives:
          - "Understand what a linear equation is"
          - "Solve equations using transposition"
          - "Verify solutions by substituting back"
          - "Solve equations with variables on both sides"
        prerequisites: ["ch06_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "When moving a term to the other side, the sign stays same (sign CHANGES when transposing)"
          - "3x = 12 means x = 12 - 3 = 9 (it means x = 12/3 = 4)"
          - "An equation with x² is linear (linear means highest power of variable is 1)"
        key_formulas:
          - "Transposition: changing side changes sign (+ becomes -, × becomes ÷)"
          - "Balance principle: whatever you do to one side, do to the other"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Equation as a balance:
                  ┌─────┐         ┌─────┐
                  │ 2x+3│    =    │ 11  │
                  └──┬──┘         └──┬──┘
                 ════╧═══════════════╧════
              Subtract 3 from both sides:
                  ┌─────┐         ┌─────┐
                  │ 2x  │    =    │  8  │
                  └──┬──┘         └──┬──┘
              Divide both by 2:
                  x = 4
            description: "Balance scale model for solving equations"
        example_problems:
          - problem: "Solve: 3x + 7 = 22"
            answer: "x = 5"
            solution_steps:
              - "Transpose +7 to RHS: 3x = 22 - 7"
              - "3x = 15"
              - "Divide both sides by 3: x = 15/3 = 5"
              - "Check: 3(5) + 7 = 15 + 7 = 22 ✓"
            difficulty: 1
            indian_context: "You buy 3 notebooks and a pen worth ₹7. Total bill is ₹22. What's the cost of each notebook?"

          - problem: "Solve: 5x - 3 = 2x + 12"
            answer: "x = 5"
            solution_steps:
              - "Transpose 2x to LHS: 5x - 2x - 3 = 12"
              - "3x - 3 = 12"
              - "Transpose -3 to RHS: 3x = 12 + 3 = 15"
              - "x = 15/3 = 5"
              - "Check: 5(5)-3 = 22, 2(5)+12 = 22 ✓"
            difficulty: 2
            indian_context: "Amit has 5x - 3 marbles and Ravi has 2x + 12 marbles. They have equal marbles. Find x."

      - id: ch07_t02
        title: "Word Problems on Linear Equations"
        learning_objectives:
          - "Translate word problems into linear equations"
          - "Solve age problems, number problems, and money problems"
          - "Interpret the solution in context"
        prerequisites: ["ch07_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Not defining what the variable represents before setting up the equation"
          - "Forgetting to check if the answer makes sense in context (e.g., negative age)"
        example_problems:
          - problem: "The sum of three consecutive numbers is 72. Find the numbers."
            answer: "23, 24, 25"
            solution_steps:
              - "Let the numbers be x, x+1, x+2"
              - "x + (x+1) + (x+2) = 72"
              - "3x + 3 = 72"
              - "3x = 69"
              - "x = 23"
              - "Numbers: 23, 24, 25"
              - "Check: 23 + 24 + 25 = 72 ✓"
            difficulty: 2
            indian_context: "Three consecutive houses on a street have numbers that add up to 72. What are the house numbers?"

          - problem: "A father is 30 years older than his son. After 5 years, father's age will be 3 times the son's age. Find their present ages."
            answer: "Son: 10 years, Father: 40 years"
            solution_steps:
              - "Let son's present age = x"
              - "Father's present age = x + 30"
              - "After 5 years: son = x + 5, father = x + 35"
              - "Father's age = 3 × son's age"
              - "x + 35 = 3(x + 5)"
              - "x + 35 = 3x + 15"
              - "35 - 15 = 3x - x"
              - "20 = 2x → x = 10"
              - "Son: 10, Father: 40"
            difficulty: 3
            indian_context: "A father and son from Mumbai — typical age problem from Indian textbooks."

