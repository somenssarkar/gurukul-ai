        learning_objectives:
          - "Calculate mean (average) of ungrouped data"
          - "Calculate mean of tabulated (frequency) data"
          - "Find median of ungrouped data"
          - "Find mode of ungrouped data"
          - "Understand when to use mean, median, or mode"
        prerequisites: []
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Mean, median, and mode are always the same (they can be very different)"
          - "Median requires data to be in any order (data MUST be arranged in ascending/descending order)"
          - "Mode is always unique (data can have no mode, one mode, or multiple modes)"
          - "Mean is always a whole number (it can be a decimal)"
        key_formulas:
          - "Mean = Sum of all observations / Number of observations"
          - "Mean (frequency table) = Σ(f × x) / Σf"
          - "Median: middle value when data is arranged in order"
          - "If n is odd: median = ((n+1)/2)th observation"
          - "If n is even: median = average of (n/2)th and (n/2 + 1)th observations"
          - "Mode = most frequently occurring value"
        example_problems:
          - problem: "Find the mean of: 12, 15, 18, 22, 13"
            answer: "16"
            solution_steps:
              - "Sum = 12 + 15 + 18 + 22 + 13 = 80"
              - "Number of observations = 5"
              - "Mean = 80/5 = 16"
            difficulty: 1
            indian_context: "Five students scored 12, 15, 18, 22, 13 in a class test. What's the average score?"

