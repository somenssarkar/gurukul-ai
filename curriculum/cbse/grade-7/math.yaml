  # ============================================================
  - id: ch16
    title: "Congruence"
    textbook_chapter: 16
    topics:
      - id: ch16_t01
        title: "Congruence of Triangles"
        learning_objectives:
          - "Understand congruent figures (same shape and size)"
          - "Identify corresponding parts of congruent triangles"
          - "Apply congruence criteria: SSS, SAS, ASA, RHS"
          - "Write congruence statements correctly"
        prerequisites: ["ch15_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Similar and congruent are the same (similar = same shape, congruent = same shape AND size)"
          - "AAA is a congruence criterion (AAA proves similarity, not congruence)"
          - "Order of vertices in congruence statement doesn't matter (it does — corresponding vertices must match)"
        key_formulas:
          - "SSS: three sides equal"
          - "SAS: two sides and included angle equal"
          - "ASA: two angles and included side equal"
          - "RHS: right angle, hypotenuse, and one side equal"
          - "CPCT: Corresponding Parts of Congruent Triangles are equal"
        example_problems:
          - problem: "In ΔABC and ΔDEF, AB = DE, BC = EF, AC = DF. Are they congruent? By which criterion?"
            answer: "Yes, by SSS (Side-Side-Side) criterion"
            solution_steps:
              - "All three sides of ΔABC match with three sides of ΔDEF"
              - "AB = DE, BC = EF, AC = DF"
              - "By SSS criterion, ΔABC ≅ ΔDEF"
            difficulty: 2
            indian_context: "Two identical triangular tiles for a kitchen floor — same shape and size means congruent."

          - problem: "In ΔPQR, ∠P = 90°, PQ = 5 cm, QR = 13 cm. In ΔXYZ, ∠X = 90°, XY = 5 cm, YZ = 13 cm. Are they congruent?"
            answer: "Yes, by RHS criterion"
            solution_steps:
              - "Both have a right angle: ∠P = ∠X = 90°"
              - "Hypotenuse: QR = YZ = 13 cm"
              - "One side: PQ = XY = 5 cm"
              - "By RHS criterion, ΔPQR ≅ ΔXYZ"
            difficulty: 3
            indian_context: "Two identical right-angled shelf brackets — congruent by RHS."

