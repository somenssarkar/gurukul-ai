  # Chapter 23: Probability
  # Exercises: Exercise 23
  # ============================================================
  - id: ch23
    title: "Probability"
    textbook_chapter: 23
    topics:
      - id: ch23_t01
        title: "Introduction to Probability"
        learning_objectives:
          - "Understand experiment, outcome, and event"
          - "Define and calculate empirical (experimental) probability"
          - "Find probability of simple events (coins, dice, cards)"
          - "Understand that probability ranges from 0 to 1"
        prerequisites: ["ch02_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Probability can be greater than 1 (probability is always between 0 and 1)"
          - "If something hasn't happened, it never will (past results don't affect future probability in independent events)"
          - "Getting heads 3 times means tails is 'due' (gambler's fallacy — each toss is independent)"
        key_formulas:
          - "P(Event) = Number of favourable outcomes / Total number of outcomes"
          - "0 ≤ P(E) ≤ 1"
          - "P(certain event) = 1"
          - "P(impossible event) = 0"
          - "P(E) + P(not E) = 1"
        example_problems:
          - problem: "A coin is tossed. What is the probability of getting heads?"
            answer: "1/2"
            solution_steps:
              - "Total outcomes = {Head, Tail} = 2"
              - "Favourable outcomes (head) = 1"
              - "P(Head) = 1/2"
            difficulty: 1
            indian_context: "Cricket match toss — what's the probability your team captain calls it correctly?"

          - problem: "A dice is thrown. What is the probability of getting a number greater than 4?"
            answer: "1/3"
            solution_steps:
              - "Total outcomes = {1, 2, 3, 4, 5, 6} = 6"
              - "Favourable outcomes (>4) = {5, 6} = 2"
              - "P(>4) = 2/6 = 1/3"
            difficulty: 1
            indian_context: "Playing Ludo and rolling the dice — what's the chance of getting 5 or 6?"

          - problem: "A bag contains 3 red balls, 5 blue balls, and 2 green balls. A ball is drawn at random. Find P(blue)."
            answer: "1/2"
            solution_steps:
              - "Total balls = 3 + 5 + 2 = 10"
              - "Blue balls = 5"
              - "P(blue) = 5/10 = 1/2"
            difficulty: 2
            indian_context: "A bag of marbles at a village fair — pick one blindfolded. What's the chance it's blue?"

          - problem: "In a class of 40 students, 25 like cricket and 15 like football. If a student is selected randomly, what is the probability that the student likes cricket?"
            answer: "5/8"
            solution_steps:
              - "Total students = 40"
              - "Students who like cricket = 25"
              - "P(cricket) = 25/40 = 5/8"
            difficulty: 2
            indian_context: "In an Indian school, cricket is very popular — 25 out of 40 students prefer it over football."
