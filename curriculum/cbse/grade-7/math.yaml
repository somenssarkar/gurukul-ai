            answer: "44 cm"
            solution_steps:
              - "Circumference = 2πr"
              - "= 2 × 22/7 × 7"
              - "= 2 × 22 = 44 cm"
            difficulty: 1
            indian_context: "A circular bangle has radius 7 cm. The length of wire needed to make it = 44 cm."

