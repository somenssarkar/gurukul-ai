  # Chapter 8: Ratio and Proportion
  # Exercises: 8A, 8B, 8C (MCQs), Test Paper
  # ============================================================
  - id: ch08
    title: "Ratio and Proportion"
    textbook_chapter: 8
    topics:
      - id: ch08_t01
        title: "Ratio"
        learning_objectives:
          - "Express ratios in simplest form"
          - "Compare ratios"
          - "Divide a quantity in a given ratio"
          - "Find equivalent ratios"
        prerequisites: ["ch02_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Ratio 2:3 is the same as 3:2 (order matters)"
          - "Ratios can only be between two quantities (can have three-part ratios too)"
          - "Ratio and fraction are completely different (a:b = a/b)"
        key_formulas:
          - "Simplest form: divide both terms by their HCF"
          - "Dividing Q in ratio a:b → first part = Q × a/(a+b), second = Q × b/(a+b)"
        example_problems:
          - problem: "Divide ₹1200 between A and B in the ratio 3:5"
            answer: "A gets ₹450, B gets ₹750"
            solution_steps:
              - "Total parts = 3 + 5 = 8"
              - "A's share = 1200 × 3/8 = ₹450"
              - "B's share = 1200 × 5/8 = ₹750"
              - "Check: 450 + 750 = 1200 ✓"
            difficulty: 2
            indian_context: "₹1200 prize money from a school quiz is split between two winners in ratio 3:5."

          - problem: "Express 45 minutes to 2 hours as a ratio in simplest form"
            answer: "3:8"
            solution_steps:
              - "Convert to same units: 2 hours = 120 minutes"
              - "Ratio = 45:120"
              - "HCF of 45 and 120 = 15"
              - "45/15 : 120/15 = 3:8"
            difficulty: 2
            indian_context: "A cricket test session lasts 2 hours. Drinks break is 45 minutes. Ratio of break to session = 3:8."

      - id: ch08_t02
        title: "Proportion"
        learning_objectives:
          - "Understand when four numbers are in proportion"
          - "Find the missing term in a proportion"
          - "Apply mean proportion"
        prerequisites: ["ch08_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "Proportion means equal (it means equal ratios)"
          - "Any four numbers form a proportion (only when a:b = c:d)"
        key_formulas:
          - "a:b :: c:d means a/b = c/d"
          - "Product of extremes = Product of means (a × d = b × c)"
          - "Mean proportion of a and b = √(ab)"
        example_problems:
          - problem: "Are 2, 3, 8, 12 in proportion?"
            answer: "Yes"
            solution_steps:
              - "Check: product of extremes = product of means?"
              - "Extremes: 2 × 12 = 24"
              - "Means: 3 × 8 = 24"
              - "24 = 24 ✓ → Yes, they are in proportion"
            difficulty: 1
            indian_context: "If 2 kg mangoes cost ₹3, do 8 kg cost ₹12? Check if the prices are proportional."

          - problem: "Find x if 4:x :: 12:15"
            answer: "x = 5"
            solution_steps:
              - "Product of extremes = Product of means"
              - "4 × 15 = x × 12"
              - "60 = 12x"
              - "x = 60/12 = 5"
            difficulty: 2
            indian_context: "If 4 workers can finish a task in the same time as 12 workers for a bigger task with 15 units, find x."

  # ============================================================
  # Chapter 9: Unitary Method
  # Exercises: 9A, 9B, 9C (MCQs), Test Paper
  # ============================================================
  - id: ch09
    title: "Unitary Method"
    textbook_chapter: 9
    topics:
      - id: ch09_t01
        title: "Direct Variation"
        learning_objectives:
          - "Understand direct variation (more → more, less → less)"
          - "Apply unitary method for direct variation problems"
          - "Solve word problems involving direct proportion"
        prerequisites: ["ch08_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "All problems are direct variation (some are inverse)"
          - "Forgetting to find the value of one unit first"
        key_formulas:
          - "Direct variation: if 'a' units cost ₹b, then 1 unit costs ₹b/a"
          - "Cost of n units = (b/a) × n"
        example_problems:
          - problem: "If 5 kg of rice costs ₹350, find the cost of 8 kg"
            answer: "₹560"
            solution_steps:
              - "Cost of 1 kg = 350/5 = ₹70"
              - "Cost of 8 kg = 70 × 8 = ₹560"
            difficulty: 1
            indian_context: "Buying rice from the local kirana store — basmati rice at ₹70 per kg."

          - problem: "A car travels 240 km in 4 hours. How far will it travel in 7 hours at the same speed?"
            answer: "420 km"
            solution_steps:
              - "Distance in 1 hour = 240/4 = 60 km"
              - "Distance in 7 hours = 60 × 7 = 420 km"
            difficulty: 1
            indian_context: "Driving from Delhi to Jaipur — if the car maintains 60 km/h, the 420 km journey takes 7 hours."

      - id: ch09_t02
        title: "Inverse Variation"
        learning_objectives:
          - "Understand inverse variation (more → less, less → more)"
          - "Apply unitary method for inverse variation problems"
          - "Distinguish between direct and inverse variation"
        prerequisites: ["ch09_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "More workers always means more time (more workers = LESS time)"
          - "Inverse variation means subtraction (it means the product stays constant)"
        key_formulas:
          - "Inverse variation: if 'a' workers take 'b' days, then 1 worker takes a × b days"
          - "n workers take (a × b)/n days"
          - "Product is constant: workers × days = constant"
        example_problems:
          - problem: "If 12 workers can build a wall in 10 days, how many days will 15 workers take?"
            answer: "8 days"
            solution_steps:
              - "This is inverse variation (more workers → fewer days)"
              - "Total work = 12 × 10 = 120 worker-days"
              - "With 15 workers: 120/15 = 8 days"
            difficulty: 2
            indian_context: "Building a wall for a school in a village — more workers finish faster."

          - problem: "A hostel has provisions for 50 students for 20 days. If 25 more students join, how long will the provisions last?"
            answer: "13 days 8 hours (or 40/3 days)"
            solution_steps:
              - "Total provisions = 50 × 20 = 1000 student-days"
              - "Total students now = 50 + 25 = 75"
              - "Days = 1000/75 = 40/3 = 13⅓ days"
            difficulty: 3
            indian_context: "A school hostel in Rajasthan gets more students mid-term. Provisions need to be recalculated."

