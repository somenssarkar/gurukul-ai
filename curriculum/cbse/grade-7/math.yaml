  # ============================================================
  # Chapter 1: Integers
  # Exercises: 1A, 1B, 1C, 1D (MCQs), Test Paper
  # ============================================================
  - id: ch01
    title: "Integers"
    textbook_chapter: 1
    topics:
      - id: ch01_t01
        title: "Properties of Addition and Subtraction of Integers"
        learning_objectives:
          - "Understand closure property of integers under addition and subtraction"
          - "Apply commutative and associative properties of addition"
          - "Recognize that subtraction is not commutative"
          - "Solve problems involving addition and subtraction of integers"
        prerequisites: []
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Subtracting a negative number makes the result smaller (it actually makes it larger)"
          - "Zero is not an integer (zero IS an integer - it's between positive and negative integers)"
          - "Adding a negative is different from subtracting a positive (they are the same: a + (-b) = a - b)"
        key_formulas:
          - "Closure: a + b is always an integer (if a and b are integers)"
          - "Commutative: a + b = b + a"
          - "Associative: (a + b) + c = a + (b + c)"
          - "Additive Identity: a + 0 = a"
          - "Additive Inverse: a + (-a) = 0"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Number Line for Integers:
              ←──┼──┼──┼──┼──┼──┼──┼──┼──┼──→
                -4 -3 -2 -1  0  1  2  3  4
            description: "Number line showing integer positions"
        example_problems:
          - problem: "Find: (-5) + (-3)"
            answer: "-8"
            solution_steps:
              - "Both numbers are negative"
              - "Add their absolute values: |−5| + |−3| = 5 + 3 = 8"
              - "Since both are negative, the result is negative: −8"
            difficulty: 1
            indian_context: "Think of it as owing ₹5 to one friend and ₹3 to another. Together you owe ₹8."

          - problem: "Verify commutative property: (-7) + 5 = 5 + (-7)"
            answer: "Both equal -2, demonstrating commutative property"
            solution_steps:
              - "LHS: (-7) + 5 = -2"
              - "RHS: 5 + (-7) = -2"
              - "LHS = RHS, hence commutative property verified: order doesn't matter for addition"
            difficulty: 2
            indian_context: "Whether you first lose ₹7 then gain ₹5, or first gain ₹5 then lose ₹7, your net change is -₹2."

          - problem: "Find: 12 - (-5)"
            answer: "17"
            solution_steps:
              - "Subtracting a negative is the same as adding a positive"
              - "12 - (-5) = 12 + 5"
              - "= 17"
            difficulty: 2
            indian_context: "You have ₹12. Someone cancels a ₹5 debt you owed them. You effectively gained ₹5, so you have ₹17 worth."

          - problem: "Verify: Is subtraction commutative? Check if 8 - 3 = 3 - 8"
            answer: "No, subtraction is not commutative. 8 - 3 = 5 but 3 - 8 = -5"
            solution_steps:
              - "LHS: 8 - 3 = 5"
              - "RHS: 3 - 8 = -5"
              - "LHS ≠ RHS"
              - "Therefore, subtraction is NOT commutative (order matters)"
            difficulty: 2
            indian_context: "Earning ₹8 then spending ₹3 (net +₹5) is different from earning ₹3 then spending ₹8 (net -₹5)."

          - problem: "Simplify using properties: (-15) + 32 + 15"
            answer: "32"
            solution_steps:
              - "Notice that (-15) and (+15) are additive inverses"
              - "Rearrange using commutative property: (-15) + 15 + 32"
              - "(-15) + 15 = 0"
              - "0 + 32 = 32"
            difficulty: 3
            indian_context: "You owe ₹15, have ₹32, and receive ₹15. The debt and the ₹15 received cancel out, leaving you with ₹32."

      - id: ch01_t02
        title: "Multiplication of Integers"
        learning_objectives:
          - "Multiply positive and negative integers"
          - "Understand sign rules for multiplication"
          - "Apply commutative, associative, and distributive properties"
          - "Recognize patterns in integer multiplication"
        prerequisites: ["ch01_t01"]
        difficulty_range: [1, 4]
        common_misconceptions:
          - "Negative × negative = negative (actually negative × negative = positive)"
          - "Multiplying makes numbers bigger (multiplying by a fraction or negative makes it smaller/negative)"
          - "Zero multiplied by any number gives that number (actually zero × anything = zero)"
        key_formulas:
          - "(+) × (+) = (+)"
          - "(+) × (−) = (−)"
          - "(−) × (+) = (−)"
          - "(−) × (−) = (+)"
          - "Zero property: a × 0 = 0"
          - "Multiplicative identity: a × 1 = a"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Pattern to understand (−) × (−) = (+):
              3 × (−4) = −12
              2 × (−4) = −8
              1 × (−4) = −4
              0 × (−4) = 0
              −1 × (−4) = +4    ← Pattern continues
              −2 × (−4) = +8
            description: "Multiplication pattern showing why negative × negative gives positive"
        example_problems:
          - problem: "Find: (-3) × (-4)"
            answer: "12"
            solution_steps:
              - "Negative × negative = positive (sign rule)"
              - "Multiply absolute values: 3 × 4 = 12"
              - "Result is positive: +12 or just 12"
            difficulty: 1
            indian_context: "If you remove 3 debts of ₹4 each, you're effectively gaining ₹12."

          - problem: "Find: (-6) × 7"
            answer: "-42"
            solution_steps:
              - "Negative × positive = negative (sign rule)"
              - "Multiply absolute values: 6 × 7 = 42"
              - "Result is negative: -42"
            difficulty: 1
            indian_context: "If you lose ₹6 per day for 7 days, your total loss is ₹42."

          - problem: "Verify distributive property: (-2) × [5 + (-3)]"
            answer: "-4"
            solution_steps:
              - "Method 1 (simplify inside brackets first):"
              - "  5 + (-3) = 2"
              - "  (-2) × 2 = -4"
              - "Method 2 (use distributive property):"
              - "  (-2) × 5 + (-2) × (-3)"
              - "  = -10 + 6"
              - "  = -4"
              - "Both methods give -4 ✓"
            difficulty: 3
            indian_context: "You buy 5 pens but return 3. Each pen costs ₹2 but you owe money. Either way, you owe ₹4 total."

      - id: ch01_t03
        title: "Division of Integers"
        learning_objectives:
          - "Divide positive and negative integers"
          - "Understand sign rules for division"
          - "Recognize that division by zero is undefined"
          - "Apply properties of division of integers"
        prerequisites: ["ch01_t02"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Division of integers is commutative (it is NOT: 6 ÷ 3 ≠ 3 ÷ 6)"
          - "Division by zero gives zero (division by zero is undefined)"
          - "Sign rules for division differ from multiplication (they are the same)"
        key_formulas:
          - "(+) ÷ (+) = (+)"
          - "(+) ÷ (−) = (−)"
          - "(−) ÷ (+) = (−)"
          - "(−) ÷ (−) = (+)"
          - "a ÷ 0 is undefined"
          - "0 ÷ a = 0 (where a ≠ 0)"
        example_problems:
          - problem: "Find: (-36) ÷ (-6)"
            answer: "6"
            solution_steps:
              - "Negative ÷ negative = positive (same sign rules as multiplication)"
              - "Divide absolute values: 36 ÷ 6 = 6"
              - "Result is positive: 6"
            difficulty: 1
            indian_context: "A total debt of ₹36 is shared equally among 6 friends who each owed that debt. Each friend's share cancels out at ₹6."

          - problem: "Find: (-48) ÷ 8"
            answer: "-6"
            solution_steps:
              - "Negative ÷ positive = negative"
              - "Divide absolute values: 48 ÷ 8 = 6"
              - "Result is negative: -6"
            difficulty: 1
            indian_context: "A loss of ₹48 spread over 8 months means a loss of ₹6 per month."

          - problem: "Verify: Is division commutative? Check if (-12) ÷ 4 = 4 ÷ (-12)"
            answer: "No. (-12) ÷ 4 = -3 but 4 ÷ (-12) = -1/3"
            solution_steps:
              - "LHS: (-12) ÷ 4 = -3"
              - "RHS: 4 ÷ (-12) = -1/3"
              - "LHS ≠ RHS"
              - "Division is NOT commutative"
            difficulty: 2
            indian_context: "Splitting ₹12 loss among 4 people (-₹3 each) is different from splitting ₹4 among 12 people."

  # ============================================================
  # Chapter 2: Fractions
  # Exercises: 2A, 2B, 2C, 2D (MCQs), Test Paper
  # ============================================================
  - id: ch02
    title: "Fractions"
    textbook_chapter: 2
    topics:
      - id: ch02_t01
        title: "Types of Fractions and Conversion"
        learning_objectives:
          - "Identify proper, improper, and mixed fractions"
          - "Convert unlike fractions to like fractions"
          - "Convert mixed fractions to improper fractions and vice versa"
          - "Find equivalent fractions"
        prerequisites: []
        difficulty_range: [1, 2]
        common_misconceptions:
          - "A fraction with a larger denominator is always larger (1/5 is NOT larger than 1/4)"
          - "Mixed fractions and improper fractions are different things (they represent the same value)"
          - "Equivalent fractions are different values (2/4 = 1/2, same value)"
        key_formulas:
          - "Mixed to improper: a b/c = (a × c + b)/c"
          - "Improper to mixed: divide numerator by denominator, quotient is whole part, remainder is numerator"
          - "Equivalent fractions: a/b = (a × n)/(b × n)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Types of Fractions:
              Proper:   numerator < denominator  →  3/5
              Improper: numerator ≥ denominator  →  7/4
              Mixed:    whole + fraction          →  1 3/4

              Equivalent fractions:
              1/2 = 2/4 = 3/6 = 4/8
            description: "Visual showing types and equivalence of fractions"
        example_problems:
          - problem: "Convert 3 2/5 to an improper fraction"
            answer: "17/5"
            solution_steps:
              - "Multiply whole number by denominator: 3 × 5 = 15"
              - "Add the numerator: 15 + 2 = 17"
              - "Keep the same denominator: 17/5"
            difficulty: 1
            indian_context: "If you have 3 full rotis and 2/5 of another roti, total pieces (each 1/5 size) = 17 pieces of 1/5 each."

          - problem: "Convert 23/7 to a mixed fraction"
            answer: "3 2/7"
            solution_steps:
              - "Divide 23 by 7: 23 ÷ 7 = 3 remainder 2"
              - "Quotient = 3 (whole number part)"
              - "Remainder = 2 (numerator of fraction part)"
              - "Denominator stays 7"
              - "Answer: 3 2/7"
            difficulty: 1
            indian_context: "If 23 laddoos are shared equally among 7 friends, each gets 3 full laddoos and 2/7 of another."

      - id: ch02_t02
        title: "Comparing and Ordering Fractions"
        learning_objectives:
          - "Compare two or more fractions"
          - "Arrange fractions in ascending or descending order"
          - "Find LCM of denominators for comparison"
        prerequisites: ["ch02_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "Bigger denominator means bigger fraction (1/8 < 1/4, not bigger)"
          - "You can compare fractions without making denominators equal (you must find common denominator or cross-multiply)"
        key_formulas:
          - "To compare a/b and c/d: find LCM of b and d, convert both, then compare numerators"
          - "Cross multiplication: a/b vs c/d → compare a×d with b×c"
        example_problems:
          - problem: "Compare 3/5 and 5/8"
            answer: "3/5 < 5/8"
            solution_steps:
              - "LCM of 5 and 8 = 40"
              - "3/5 = (3 × 8)/(5 × 8) = 24/40"
              - "5/8 = (5 × 5)/(8 × 5) = 25/40"
              - "24/40 < 25/40"
              - "Therefore 3/5 < 5/8"
            difficulty: 2
            indian_context: "If Asha ate 3/5 of her chocolate and Ravi ate 5/8 of his (same size), Ravi ate more."

          - problem: "Arrange in ascending order: 2/3, 5/6, 1/2, 3/4"
            answer: "1/2, 2/3, 3/4, 5/6"
            solution_steps:
              - "LCM of 3, 6, 2, 4 = 12"
              - "2/3 = 8/12, 5/6 = 10/12, 1/2 = 6/12, 3/4 = 9/12"
              - "Ascending order of numerators: 6, 8, 9, 10"
              - "Answer: 1/2, 2/3, 3/4, 5/6"
            difficulty: 3
            indian_context: "Four students completed different fractions of their homework. Arranging from least to most done."

      - id: ch02_t03
        title: "Operations on Fractions"
        learning_objectives:
          - "Add and subtract fractions (like and unlike)"
          - "Multiply fractions and mixed numbers"
          - "Divide fractions using reciprocal"
          - "Solve word problems involving fractions"
        prerequisites: ["ch02_t02"]
        difficulty_range: [1, 4]
        common_misconceptions:
          - "Adding fractions: add numerators AND denominators (1/2 + 1/3 ≠ 2/5)"
          - "Multiplying fractions makes them bigger (it usually makes them smaller)"
          - "Division by a fraction makes the result smaller (dividing by a fraction < 1 gives a larger result)"
        key_formulas:
          - "Addition (unlike): a/b + c/d = (ad + bc)/bd"
          - "Multiplication: a/b × c/d = ac/bd"
          - "Division: a/b ÷ c/d = a/b × d/c (multiply by reciprocal)"
          - "Reciprocal of a/b = b/a"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Adding fractions (visual):
              1/2 + 1/3:
              ┌──────┬──────┐   ┌────┬────┬────┐
              │ 1/2  │      │ + │1/3 │    │    │
              └──────┴──────┘   └────┴────┴────┘
              Convert to sixths:
              ┌──┬──┬──┬──┬──┬──┐
              │3/6     │2/6  │  │ = 5/6
              └──┴──┴──┴──┴──┴──┘
            description: "Visual representation of adding unlike fractions"
        example_problems:
          - problem: "Find: 2/5 + 3/4"
            answer: "23/20 or 1 3/20"
            solution_steps:
              - "LCM of 5 and 4 = 20"
              - "2/5 = 8/20"
              - "3/4 = 15/20"
              - "8/20 + 15/20 = 23/20 = 1 3/20"
            difficulty: 2
            indian_context: "You drank 2/5 of a litre of lassi in the morning and 3/4 of a litre in the evening. Total = 1 3/20 litres."

          - problem: "Find: 3/7 × 14/9"
            answer: "2/3"
            solution_steps:
              - "Multiply numerators: 3 × 14 = 42"
              - "Multiply denominators: 7 × 9 = 63"
              - "42/63 = 2/3 (divide both by 21)"
            difficulty: 2
            indian_context: "If 3/7 of the students in a class of 63 scored above 14/9 of the passing marks... simplify the fraction."

          - problem: "Find: 4/5 ÷ 2/3"
            answer: "6/5 or 1 1/5"
            solution_steps:
              - "Dividing by a fraction = multiplying by its reciprocal"
              - "4/5 ÷ 2/3 = 4/5 × 3/2"
              - "= 12/10 = 6/5 = 1 1/5"
            difficulty: 2
            indian_context: "If each bag holds 2/3 kg of rice, how many bags do you need for 4/5 kg? Answer: 1 1/5 bags."

  # ============================================================
  # Chapter 3: Decimals
  # Exercises: 3A, 3B, 3C, 3D, 3E (MCQs), Test Paper
  # ============================================================
  - id: ch03
    title: "Decimals"
    textbook_chapter: 3
    topics:
      - id: ch03_t01
        title: "Decimal and Fraction Conversions"
        learning_objectives:
          - "Convert a decimal into a fraction"
          - "Convert a fraction into a decimal"
          - "Understand place values in decimals (tenths, hundredths, thousandths)"
        prerequisites: ["ch02_t01"]
        difficulty_range: [1, 2]
        common_misconceptions:
          - "0.5 and 0.50 are different values (they are equal)"
          - "0.3 is bigger than 0.25 because 3 > 25 is wrong thinking (compare place values)"
          - "Decimals are not fractions (every decimal IS a fraction with denominator as power of 10)"
        key_formulas:
          - "0.1 = 1/10, 0.01 = 1/100, 0.001 = 1/1000"
          - "To convert decimal to fraction: write digits as numerator, denominator = 10^(decimal places)"
          - "To convert fraction to decimal: divide numerator by denominator"
        example_problems:
          - problem: "Convert 0.375 to a fraction"
            answer: "3/8"
            solution_steps:
              - "0.375 = 375/1000"
              - "Simplify: divide both by 125"
              - "375 ÷ 125 = 3, 1000 ÷ 125 = 8"
              - "Answer: 3/8"
            difficulty: 2
            indian_context: "A shopkeeper gives 0.375 kg of sugar. That's 3/8 of a kilogram or 375 grams."

          - problem: "Convert 5/8 to a decimal"
            answer: "0.625"
            solution_steps:
              - "Divide 5 by 8"
              - "5 ÷ 8 = 0.625"
              - "Or: 5/8 = 625/1000 = 0.625"
            difficulty: 2
            indian_context: "If a pizza is cut into 8 slices and you eat 5, you ate 0.625 or 62.5% of the pizza."

      - id: ch03_t02
        title: "Operations on Decimals"
        learning_objectives:
          - "Add and subtract decimal numbers"
          - "Multiply decimals by whole numbers and by decimals"
          - "Multiply decimals by 10, 100, and 1000"
          - "Divide decimals by whole numbers"
        prerequisites: ["ch03_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "When multiplying decimals, count decimal places in the answer wrong (total decimal places = sum of decimal places in both numbers)"
          - "Multiplying by 10 means adding a zero (for decimals, it means shifting decimal point right)"
          - "Aligning decimals is not important in addition (it IS critical — align decimal points)"
        key_formulas:
          - "Multiplying by 10: shift decimal 1 place right"
          - "Multiplying by 100: shift decimal 2 places right"
          - "Multiplying by 1000: shift decimal 3 places right"
          - "Decimal places in product = sum of decimal places in both factors"
        example_problems:
          - problem: "Find: 23.45 + 7.8 + 0.367"
            answer: "31.617"
            solution_steps:
              - "Align decimal points:"
              - "  23.450"
              - " + 7.800"
              - " + 0.367"
              - " -------"
              - "  31.617"
            difficulty: 1
            indian_context: "You buy vegetables for ₹23.45, fruits for ₹7.80, and spices for ₹0.367... total bill?"

          - problem: "Find: 2.5 × 0.4"
            answer: "1.00 or 1"
            solution_steps:
              - "Multiply without decimals: 25 × 4 = 100"
              - "Total decimal places: 1 + 1 = 2"
              - "Place decimal 2 places from right: 1.00 = 1"
            difficulty: 2
            indian_context: "If 1 metre of ribbon costs ₹2.50, what does 0.4 metre cost? ₹1.00"

          - problem: "Find: 7.5 ÷ 5"
            answer: "1.5"
            solution_steps:
              - "Divide as usual: 75 ÷ 5 = 15"
              - "Place decimal: 1.5"
              - "Check: 1.5 × 5 = 7.5 ✓"
            difficulty: 1
            indian_context: "If 5 samosas cost ₹7.50, each samosa costs ₹1.50."

  # ============================================================
  # Chapter 4: Rational Numbers
  # Exercises: 4A, 4B, 4C, 4D, 4E, 4F, 4G (MCQs), Test Paper
  # ============================================================
  - id: ch04
    title: "Rational Numbers"
    textbook_chapter: 4
    topics:
      - id: ch04_t01
        title: "Introduction to Rational Numbers"
        learning_objectives:
          - "Define rational numbers as p/q where q ≠ 0"
          - "Identify positive and negative rational numbers"
          - "Write rational numbers in standard form"
          - "Find equivalent rational numbers"
        prerequisites: ["ch02_t01", "ch01_t01"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "All fractions are rational numbers but not all rational numbers are fractions (negative fractions are rational but not 'fractions' in traditional sense)"
          - "Rational numbers can have 0 in denominator (denominator can NEVER be 0)"
          - "Standard form means smallest numbers (standard form means denominator is positive and HCF of numerator and denominator is 1)"
        key_formulas:
          - "Rational number: p/q where p, q are integers and q ≠ 0"
          - "Standard form: denominator is positive, HCF(|p|, q) = 1"
          - "Equivalent: p/q = (p × n)/(q × n) for any non-zero integer n"
        example_problems:
          - problem: "Write -18/24 in standard form"
            answer: "-3/4"
            solution_steps:
              - "HCF of 18 and 24 = 6"
              - "Divide both by 6: -18/24 = (-18 ÷ 6)/(24 ÷ 6) = -3/4"
              - "Denominator is positive ✓"
              - "HCF of 3 and 4 is 1 ✓"
            difficulty: 2
            indian_context: "If a student got -18 marks out of 24 on a penalty quiz, the simplified score is -3/4."

          - problem: "Is -5/0 a rational number?"
            answer: "No, -5/0 is not a rational number because denominator cannot be zero"
            solution_steps:
              - "For p/q to be rational, q must not be zero"
              - "Here q = 0, so -5/0 is undefined"
              - "Division by zero is not defined in mathematics"
            difficulty: 1
            indian_context: "If you try to divide ₹5 among 0 friends, it's impossible — you can't split something among nobody."

      - id: ch04_t02
        title: "Representation and Comparison of Rational Numbers"
        learning_objectives:
          - "Represent rational numbers on a number line"
          - "Compare two or more rational numbers"
          - "Arrange rational numbers in ascending/descending order"
          - "Find rational numbers between two given rational numbers"
        prerequisites: ["ch04_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "-3/4 is greater than -1/2 (actually -3/4 < -1/2 on the number line)"
          - "There are limited rational numbers between two rational numbers (there are infinitely many)"
        key_formulas:
          - "To compare a/b and c/d: cross multiply — if ad > bc then a/b > c/d"
          - "On number line: numbers increase from left to right"
        example_problems:
          - problem: "Compare -3/5 and -2/3"
            answer: "-3/5 > -2/3"
            solution_steps:
              - "Cross multiply: -3 × 3 = -9 and -2 × 5 = -10"
              - "-9 > -10"
              - "Therefore -3/5 > -2/3"
            difficulty: 2
            indian_context: "Losing 3/5 of your pocket money is less of a loss than losing 2/3 of it."

      - id: ch04_t03
        title: "Operations on Rational Numbers"
        learning_objectives:
          - "Add and subtract rational numbers"
          - "Multiply rational numbers"
          - "Divide rational numbers"
          - "Apply properties (closure, commutative, associative, distributive)"
        prerequisites: ["ch04_t02"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Adding rationals: add numerators and denominators separately (must find common denominator first)"
          - "Division by a rational number is same as multiplication (you multiply by the RECIPROCAL)"
        key_formulas:
          - "a/b + c/d = (ad + bc)/bd"
          - "a/b × c/d = ac/bd"
          - "a/b ÷ c/d = a/b × d/c"
        example_problems:
          - problem: "Find: (-3/7) + (2/3)"
            answer: "5/21"
            solution_steps:
              - "LCM of 7 and 3 = 21"
              - "-3/7 = -9/21"
              - "2/3 = 14/21"
              - "-9/21 + 14/21 = 5/21"
            difficulty: 2
            indian_context: "You owe 3/7 of a kg of sugar but receive 2/3 of a kg. Net = 5/21 kg gained."

          - problem: "Find: (-2/5) × (15/-8)"
            answer: "3/4"
            solution_steps:
              - "Multiply numerators: (-2) × 15 = -30"
              - "Multiply denominators: 5 × (-8) = -40"
              - "-30/-40 = 30/40 = 3/4 (negative ÷ negative = positive)"
            difficulty: 3
            indian_context: "Calculating the product of two fractional measurements for a recipe."

  # ============================================================
  # Chapter 5: Exponents
  # Exercises: 5A, 5B, 5C (MCQs), Test Paper
  # ============================================================
  - id: ch05
    title: "Exponents"
    textbook_chapter: 5
    topics:
      - id: ch05_t01
        title: "Meaning and Laws of Exponents"
        learning_objectives:
          - "Understand base and exponent (power)"
          - "Express numbers in exponential form"
          - "Apply laws of exponents: product, quotient, power of a power"
          - "Understand zero and negative exponents"
        prerequisites: ["ch01_t02"]
        difficulty_range: [1, 4]
        common_misconceptions:
          - "2³ means 2 × 3 = 6 (it actually means 2 × 2 × 2 = 8)"
          - "a⁰ = 0 (actually a⁰ = 1 for any non-zero a)"
          - "(-2)² = -4 (actually (-2)² = (-2) × (-2) = +4)"
          - "(2 + 3)² = 2² + 3² (actually (2+3)² = 5² = 25, not 4+9=13)"
        key_formulas:
          - "aⁿ = a × a × ... × a (n times)"
          - "aᵐ × aⁿ = aᵐ⁺ⁿ"
          - "aᵐ ÷ aⁿ = aᵐ⁻ⁿ"
          - "(aᵐ)ⁿ = aᵐⁿ"
          - "(a × b)ⁿ = aⁿ × bⁿ"
          - "a⁰ = 1 (a ≠ 0)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Understanding 2⁴:
              2⁴ = 2 × 2 × 2 × 2
                 = 4 × 2 × 2
                 = 8 × 2
                 = 16

              Powers of 2:
              2¹ = 2, 2² = 4, 2³ = 8, 2⁴ = 16, 2⁵ = 32
            description: "Step-by-step exponent calculation"
        example_problems:
          - problem: "Simplify: 2³ × 2⁵"
            answer: "2⁸ = 256"
            solution_steps:
              - "When bases are same, add exponents"
              - "2³ × 2⁵ = 2³⁺⁵ = 2⁸"
              - "2⁸ = 256"
            difficulty: 1
            indian_context: "If bacteria double every hour, after 3 hours you have 2³, after 5 more hours 2⁵ times more. Total growth = 2⁸ = 256 times."

          - problem: "Simplify: (3²)³"
            answer: "3⁶ = 729"
            solution_steps:
              - "Power of a power: multiply exponents"
              - "(3²)³ = 3²ˣ³ = 3⁶"
              - "3⁶ = 729"
            difficulty: 2
            indian_context: "A tree has 3² = 9 branches per level and 3 levels. Total branch tips = 3⁶ = 729."

      - id: ch05_t02
        title: "Standard Form and Expanded Form"
        learning_objectives:
          - "Express large numbers in standard form (a × 10ⁿ)"
          - "Write numbers in expanded form using exponents"
          - "Find square roots of perfect squares"
        prerequisites: ["ch05_t01"]
        difficulty_range: [2, 3]
        common_misconceptions:
          - "Standard form can have any number before × 10ⁿ (must be 1 ≤ a < 10)"
          - "Square root of 16 is only 4 (technically ±4, but we usually take positive root)"
        key_formulas:
          - "Standard form: a × 10ⁿ where 1 ≤ a < 10"
          - "√(a²) = a"
        example_problems:
          - problem: "Express 3,84,00,000 in standard form"
            answer: "3.84 × 10⁷"
            solution_steps:
              - "Move decimal point to get a number between 1 and 10"
              - "3,84,00,000 = 3.84 × 10⁷"
              - "The decimal moved 7 places left"
            difficulty: 2
            indian_context: "India's tiger population target might be 3.84 × 10⁷... well, that's too many! But large populations are written this way."

          - problem: "Write 47205 in expanded form using exponents"
            answer: "4 × 10⁴ + 7 × 10³ + 2 × 10² + 0 × 10¹ + 5 × 10⁰"
            solution_steps:
              - "4 is in ten-thousands place: 4 × 10⁴"
              - "7 is in thousands place: 7 × 10³"
              - "2 is in hundreds place: 2 × 10²"
              - "0 is in tens place: 0 × 10¹"
              - "5 is in ones place: 5 × 10⁰"
            difficulty: 2
            indian_context: "The pin code 47205 — each digit has a place value expressed with powers of 10."

