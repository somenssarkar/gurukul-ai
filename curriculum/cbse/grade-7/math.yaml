          - "Prove lines are parallel using angle conditions"
        prerequisites: ["ch13_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Corresponding angles are always equal (only when lines are PARALLEL)"
          - "Alternate angles are supplementary (they are EQUAL when lines are parallel)"
          - "Co-interior angles are equal (they are SUPPLEMENTARY: sum = 180°)"
        key_formulas:
          - "Corresponding angles are equal (when lines are parallel)"
          - "Alternate interior angles are equal"
          - "Alternate exterior angles are equal"
          - "Co-interior (same-side interior) angles are supplementary (sum = 180°)"
        visual_aids:
          - type: "ascii_diagram"
            content: |
              Parallel lines cut by a transversal:
                  ─── l₁ ───
                1 │ 2
                3 │ 4
                  ╲
                  ╲  (transversal t)
                5 │ 6
                7 │ 8
                  ─── l₂ ───

              Corresponding: ∠1=∠5, ∠2=∠6, ∠3=∠7, ∠4=∠8
              Alternate interior: ∠3=∠6, ∠4=∠5
              Co-interior: ∠3+∠5=180°, ∠4+∠6=180°
            description: "Angles formed by parallel lines and transversal"
        example_problems:
          - problem: "Two parallel lines are cut by a transversal. One of the corresponding angles is 55°. Find all eight angles."
            answer: "55°, 125°, 55°, 125°, 55°, 125°, 55°, 125°"
            solution_steps:
              - "Given corresponding angle = 55°"
              - "Its supplementary angle = 180° - 55° = 125°"
              - "Corresponding angles are equal → four angles of 55°"
              - "Their supplements → four angles of 125°"
            difficulty: 2
            indian_context: "Railway tracks (parallel lines) crossed by a road (transversal) — angles at the crossing."

          - problem: "If co-interior angles are (2x + 10)° and (3x - 5)°, find x and both angles."
            answer: "x = 35°; angles are 80° and 100°"
            solution_steps:
              - "Co-interior angles are supplementary"
              - "(2x + 10) + (3x - 5) = 180"
              - "5x + 5 = 180"
              - "5x = 175"
              - "x = 35"
              - "Angle 1 = 2(35) + 10 = 80°"
              - "Angle 2 = 3(35) - 5 = 100°"
              - "Check: 80 + 100 = 180° ✓"
            difficulty: 3
            indian_context: "Finding angles where a bridge crosses parallel canal banks."

