        learning_objectives:
          - "Understand exterior angle of a triangle"
          - "Apply exterior angle property (exterior = sum of two interior opposite)"
          - "Apply triangle inequality (sum of any two sides > third side)"
          - "Apply Pythagoras theorem for right triangles"
        prerequisites: ["ch15_t01"]
        difficulty_range: [2, 4]
        common_misconceptions:
          - "Any three lengths can form a triangle (no — sum of any two sides must be greater than the third)"
          - "Pythagoras theorem works for all triangles (only for right-angled triangles)"
          - "Exterior angle equals the adjacent interior angle (it equals the SUM of the two OPPOSITE interior angles)"
        key_formulas:
          - "Exterior angle = sum of two non-adjacent interior angles"
          - "Triangle inequality: a + b > c, b + c > a, a + c > b"
          - "Pythagoras: hypotenuse² = base² + height² (right triangle only)"
        example_problems:
          - problem: "Can a triangle have sides 3 cm, 4 cm, and 8 cm?"
            answer: "No"
            solution_steps:
              - "Check triangle inequality:"
              - "3 + 4 = 7, but 7 < 8"
              - "Sum of two sides is NOT greater than the third"
              - "These lengths cannot form a triangle"
            difficulty: 2
            indian_context: "Can you make a triangular rangoli frame with sticks of 3 cm, 4 cm, and 8 cm? No!"

          - problem: "In a right triangle, the two legs are 6 cm and 8 cm. Find the hypotenuse."
            answer: "10 cm"
            solution_steps:
              - "By Pythagoras theorem: h² = 6² + 8²"
              - "h² = 36 + 64 = 100"
              - "h = √100 = 10 cm"
            difficulty: 2
            indian_context: "A ladder of length 10 m reaches 8 m up a wall. The base is 6 m from the wall — the classic 3-4-5 triple scaled by 2."

