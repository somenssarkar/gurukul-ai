            solution_steps:
              - "Arrange in order: 3, 5, 6, 7, 8, 9, 11"
              - "n = 7 (odd)"
              - "Median = (7+1)/2 = 4th value"
              - "4th value = 7"
            difficulty: 1
            indian_context: "Heights (in cm) of 7 students in a row — the middle student's height is the median."

          - problem: "Find the mode of: 4, 6, 7, 4, 9, 4, 6, 8, 6, 4"
            answer: "4"
            solution_steps:
              - "Count frequency of each:"
              - "4 appears 4 times"
              - "6 appears 3 times"
              - "7, 8, 9 appear once each"
              - "Mode = 4 (highest frequency)"
            difficulty: 1
            indian_context: "Shoe sizes of 10 students in a class — size 4 is most common (the mode)."

