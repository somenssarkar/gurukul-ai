            indian_context: "A small town near Pune grew by 8%. Census shows 54,000 now. Original population?"

  # ============================================================
  # Chapter 11: Profit and Loss
  # Exercises: 11A, 11B (MCQs), Test Paper
  # ============================================================
  - id: ch11
    title: "Profit and Loss"
    textbook_chapter: 11
    topics:
      - id: ch11_t01
        title: "Basic Profit and Loss Concepts"
        learning_objectives:
          - "Understand cost price (CP), selling price (SP), profit, and loss"
          - "Calculate profit percentage and loss percentage"
          - "Find SP when CP and profit/loss % are given"
          - "Find CP when SP and profit/loss % are given"
        prerequisites: ["ch10_t02"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Profit % is calculated on SP (it is calculated on CP)"
          - "If SP > CP there is always profit (correct, but students confuse the subtraction order)"
          - "10% profit on ₹100 and 10% loss on ₹110 cancel out (they don't — net result is a loss)"
        key_formulas:
          - "Profit = SP - CP"
          - "Loss = CP - SP"
          - "Profit% = (Profit/CP) × 100"
          - "Loss% = (Loss/CP) × 100"
          - "SP = CP × (100 + Profit%)/100"
          - "SP = CP × (100 - Loss%)/100"
          - "CP = SP × 100/(100 + Profit%)"
          - "CP = SP × 100/(100 - Loss%)"
        example_problems:
          - problem: "A shopkeeper buys an article for ₹450 and sells it for ₹540. Find the profit percentage."
            answer: "20%"
            solution_steps:
              - "CP = ₹450, SP = ₹540"
              - "Profit = SP - CP = 540 - 450 = ₹90"
              - "Profit% = (90/450) × 100 = 20%"
            difficulty: 1
            indian_context: "A shopkeeper in a local bazaar buys a kurta for ₹450 and sells it for ₹540 during a festival."

          - problem: "A bicycle is sold at a loss of 12% for ₹4,400. Find the cost price."
            answer: "₹5,000"
            solution_steps:
              - "SP = CP × (100 - Loss%)/100"
              - "4400 = CP × 88/100"
              - "CP = 4400 × 100/88"
              - "CP = ₹5,000"
            difficulty: 2
            indian_context: "A second-hand Hero bicycle sold at 12% loss in a Delhi market."

          - problem: "A trader buys goods for ₹2,000 and wants a 15% profit. What should be the selling price?"
            answer: "₹2,300"
            solution_steps:
              - "SP = CP × (100 + Profit%)/100"
              - "SP = 2000 × 115/100"
              - "SP = ₹2,300"
            difficulty: 1
            indian_context: "A wholesale trader in Chandni Chowk marks up goods by 15% for retail sale."

  # ============================================================
  # Chapter 12: Simple Interest
  # Exercises: 12A, 12B (MCQs), Test Paper
  # ============================================================
  - id: ch12
    title: "Simple Interest"
    textbook_chapter: 12
    topics:
      - id: ch12_t01
        title: "Simple Interest Formula and Applications"
        learning_objectives:
          - "Understand principal, rate, time, and interest"
          - "Calculate simple interest using formula SI = PRT/100"
          - "Find amount (A = P + SI)"
          - "Find P, R, or T when other values are given"
        prerequisites: ["ch10_t02"]
        difficulty_range: [1, 3]
        common_misconceptions:
          - "Interest is always annual (time must match the rate period — convert months to years if rate is annual)"
          - "Amount and interest are the same (Amount = Principal + Interest)"
          - "Simple and compound interest are the same (they differ: SI is on original principal only)"
        key_formulas:
          - "SI = (P × R × T)/100"
          - "Amount = P + SI = P(1 + RT/100)"
          - "P = (SI × 100)/(R × T)"
          - "R = (SI × 100)/(P × T)"
          - "T = (SI × 100)/(P × R)"
        example_problems:
          - problem: "Find the simple interest on ₹8,000 at 5% per annum for 3 years"
            answer: "₹1,200"
            solution_steps:
              - "P = ₹8,000, R = 5%, T = 3 years"
              - "SI = (P × R × T)/100"
              - "SI = (8000 × 5 × 3)/100"
              - "SI = 120000/100 = ₹1,200"
            difficulty: 1
            indian_context: "You deposit ₹8,000 in a post office savings account at 5% per annum for 3 years."

          - problem: "At what rate of interest will ₹6,000 amount to ₹7,500 in 5 years?"
            answer: "5%"
            solution_steps:
              - "SI = Amount - Principal = 7500 - 6000 = ₹1,500"
              - "R = (SI × 100)/(P × T)"
              - "R = (1500 × 100)/(6000 × 5)"
              - "R = 150000/30000 = 5%"
            difficulty: 2
            indian_context: "Your grandfather invested ₹6,000 in a bank FD and got back ₹7,500 after 5 years. What was the rate?"

          - problem: "In how many years will ₹5,000 double itself at 10% per annum simple interest?"
            answer: "10 years"
            solution_steps:
              - "To double, SI must equal P: SI = ₹5,000"
              - "T = (SI × 100)/(P × R)"
              - "T = (5000 × 100)/(5000 × 10)"
              - "T = 500000/50000 = 10 years"
            difficulty: 2
            indian_context: "A common investment question — 'Rule of Doubling' is popular in Indian financial planning."

